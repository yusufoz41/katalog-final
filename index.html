<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>OSSO Katalog Flipbook</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
      font-family: 'Arial', sans-serif;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 20px;
      overflow-x: hidden;
    }
    
    h1 {
      color: white;
      font-size: 2.5em;
      margin-bottom: 30px;
      text-shadow: 2px 2px 8px rgba(0,0,0,0.5);
      text-align: center;
    }
    
    .book-container {
      perspective: 1500px;
      position: relative;
    }
    
    .book {
      position: relative;
      width: 800px;
      height: 600px;
      transform-style: preserve-3d;
      margin: 0 auto;
      box-shadow: 0 20px 60px rgba(0,0,0,0.4);
    }
    
    .page {
      position: absolute;
      width: 400px;
      height: 600px;
      background: white;
      border: 1px solid #ddd;
      transform-origin: left center;
      transition: transform 0.8s cubic-bezier(0.25, 0.46, 0.45, 0.94);
      backface-visibility: hidden;
      box-shadow: 0 5px 20px rgba(0,0,0,0.3);
      cursor: pointer;
      overflow: hidden;
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
    }
    
    .page.flipped {
      transform: rotateY(-180deg);
    }
    
    .page.flipping {
      animation: pageFlip 0.8s ease-in-out;
    }
    
    @keyframes pageFlip {
      0% { transform: rotateY(0deg); }
      50% { transform: rotateY(-90deg) translateZ(10px); }
      100% { transform: rotateY(-180deg); }
    }
    
    /* Sayfa numaralarƒ±na g√∂re z-index ayarƒ± */
    .page:nth-child(1) { z-index: 28; }
    .page:nth-child(2) { z-index: 27; }
    .page:nth-child(3) { z-index: 26; }
    .page:nth-child(4) { z-index: 25; }
    .page:nth-child(5) { z-index: 24; }
    .page:nth-child(6) { z-index: 23; }
    .page:nth-child(7) { z-index: 22; }
    .page:nth-child(8) { z-index: 21; }
    .page:nth-child(9) { z-index: 20; }
    .page:nth-child(10) { z-index: 19; }
    .page:nth-child(11) { z-index: 18; }
    .page:nth-child(12) { z-index: 17; }
    .page:nth-child(13) { z-index: 16; }
    .page:nth-child(14) { z-index: 15; }
    .page:nth-child(15) { z-index: 14; }
    .page:nth-child(16) { z-index: 13; }
    .page:nth-child(17) { z-index: 12; }
    .page:nth-child(18) { z-index: 11; }
    .page:nth-child(19) { z-index: 10; }
    .page:nth-child(20) { z-index: 9; }
    .page:nth-child(21) { z-index: 8; }
    .page:nth-child(22) { z-index: 7; }
    .page:nth-child(23) { z-index: 6; }
    .page:nth-child(24) { z-index: 5; }
    .page:nth-child(25) { z-index: 4; }
    .page:nth-child(26) { z-index: 3; }
    .page:nth-child(27) { z-index: 2; }
    .page:nth-child(28) { z-index: 1; }
    
    /* Hover efekti - sayfa k√∂≈üesi kƒ±vƒ±rma */
    .page:not(.flipped):hover::after {
      content: '';
      position: absolute;
      top: 0;
      right: 0;
      width: 50px;
      height: 50px;
      background: linear-gradient(135deg, transparent 45%, rgba(0,0,0,0.1) 50%, rgba(0,0,0,0.2) 55%);
      transform: rotate(45deg) translate(25px, -25px);
      transition: all 0.3s ease;
    }
    
    /* Sayfa kenar g√∂lgeleri */
    .page::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, rgba(0,0,0,0.05) 0%, transparent 10%);
      pointer-events: none;
    }
    
    /* Sayfa i√ßeriƒüi */
    .page-content {
      width: 100%;
      height: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
      font-size: 18px;
      color: #666;
      text-align: center;
    }
    
    .loading-placeholder {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 15px;
    }
    
    .loading-placeholder .icon {
      font-size: 3em;
      opacity: 0.5;
    }
    
    /* Kontroller */
    .controls {
      display: flex;
      gap: 15px;
      align-items: center;
      margin-top: 30px;
      position: relative;
      z-index: 100;
    }
    
    .control-btn {
      background: rgba(255, 255, 255, 0.15);
      backdrop-filter: blur(10px);
      color: white;
      border: 2px solid rgba(255, 255, 255, 0.3);
      padding: 12px 24px;
      border-radius: 30px;
      cursor: pointer;
      transition: all 0.3s ease;
      font-size: 16px;
    }
    
    .control-btn:hover:not(:disabled) {
      background: rgba(255, 255, 255, 0.25);
      transform: translateY(-2px);
    }
    
    .control-btn:disabled {
      opacity: 0.4;
      cursor: not-allowed;
    }
    
    .page-info {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      padding: 8px 16px;
      border-radius: 20px;
      color: white;
      font-size: 16px;
      border: 1px solid rgba(255, 255, 255, 0.2);
    }
    
    /* Responsive */
    @media (max-width: 900px) {
      .book {
        width: 600px;
        height: 450px;
      }
      .page {
        width: 300px;
        height: 450px;
      }
    }
    
    @media (max-width: 650px) {
      .book {
        width: 400px;
        height: 300px;
      }
      .page {
        width: 200px;
        height: 300px;
      }
      h1 {
        font-size: 1.8em;
      }
    }
    
    /* Y√ºkleme animasyonu */
    .loading {
      color: white;
      text-align: center;
      font-size: 20px;
    }
    
    .spinner {
      width: 50px;
      height: 50px;
      border: 4px solid rgba(255,255,255,0.3);
      border-top: 4px solid white;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin: 0 auto 30px;
    }
    
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    
    /* Kitap kapaƒüƒ± hover efekti */
    .book:hover {
      transform: rotateY(-3deg) rotateX(1deg);
      transition: transform 0.5s ease;
    }
  </style>
</head>
<body>
  <h1>üìö OSSO Katalog</h1>
  
  <div class="loading" id="loading">
    <div class="spinner"></div>
    <div>Katalog sayfalarƒ± hazƒ±rlanƒ±yor...</div>
  </div>
  
  <div class="book-container" id="book-container" style="display: none;">
    <div class="book" id="book">
      <!-- Sayfalar JavaScript ile y√ºklenecek -->
    </div>
  </div>
  
  <div class="controls" id="controls" style="display: none;">
    <button class="control-btn" id="prevBtn">‚¨Ö √ñnceki Sayfa</button>
    <div class="page-info" id="pageInfo">Sayfa 1</div>
    <button class="control-btn" id="nextBtn">Sonraki Sayfa ‚û°</button>
    <button class="control-btn" id="homeBtn">üè† Kapaƒüa D√∂n</button>
  </div>

  <script>
    class OSSORealFlipbook {
      constructor() {
        this.totalPages = 28;
        this.currentPage = 1;
        this.flippedPages = new Set();
        this.isAnimating = false;
        this.init();
      }
      
      async init() {
        try {
          await this.createPages();
          this.setupControls();
          this.hideLoading();
          this.updateControls();
          console.log('OSSO Flipbook hazƒ±r! üìñ');
        } catch (error) {
          console.error('Flipbook y√ºklenirken hata:', error);
          this.showError();
        }
      }
      
      async createPages() {
        const book = document.getElementById('book');
        
        // T√ºm sayfalarƒ± olu≈ütur (28 sayfa)
        for (let i = 1; i <= this.totalPages; i++) {
          const page = document.createElement('div');
          page.className = 'page';
          page.dataset.pageNumber = i;
          
          // Sayfa i√ßeriƒüi
          const content = document.createElement('div');
          content.className = 'page-content';
          
          if (i === 1) {
            // Kapak sayfasƒ±
            content.innerHTML = `
              <div class="loading-placeholder">
                <div class="icon">üìò</div>
                <div style="font-size: 24px; font-weight: bold;">OSSO KATALOG</div>
                <div style="font-size: 16px; margin-top: 10px;">Spor Tesisleri & ƒ∞n≈üaat</div>
              </div>
            `;
            page.style.background = 'linear-gradient(135deg, #667eea 0%, #764ba2 100%)';
            page.style.color = 'white';
          } else if (i === this.totalPages) {
            // Arka kapak
            content.innerHTML = `
              <div class="loading-placeholder">
                <div class="icon">üìû</div>
                <div style="font-size: 20px; font-weight: bold;">ƒ∞leti≈üim</div>
                <div style="font-size: 14px; margin-top: 15px;">
                  info@ossoinsaat.com<br>
                  0555 594 35 13<br><br>
                  ƒ∞kitelli Osb Mah. S√ºleyman Demirel Blv.<br>
                  ƒ∞stmall AVM, K:7, No:298<br>
                  Ba≈üak≈üehir/ƒ∞stanbul
                </div>
              </div>
            `;
            page.style.background = 'linear-gradient(135deg, #2c3e50, #34495e)';
            page.style.color = 'white';
          } else {
            // ƒ∞√ß sayfalar
            content.innerHTML = `
              <div class="loading-placeholder">
                <div class="icon">üìÑ</div>
                <div>Sayfa ${i}</div>
                <div style="font-size: 12px; margin-top: 10px; opacity: 0.7;">
                  images/${i}.jpg y√ºkleniyor...
                </div>
              </div>
            `;
            
            // Resim y√ºkleme
            this.loadPageImage(page, i);
          }
          
          page.appendChild(content);
          
          // Sayfa tƒ±klama olayƒ±
          page.addEventListener('click', (e) => {
            if (!this.isAnimating) {
              this.flipPage(i);
            }
          });
          
          book.appendChild(page);
        }
      }
      
      loadPageImage(pageElement, pageNumber) {
        const img = new Image();
        img.onload = () => {
          pageElement.style.backgroundImage = `url('images/${pageNumber}.jpg')`;
          const content = pageElement.querySelector('.page-content');
          content.innerHTML = ''; // ƒ∞√ßeriƒüi temizle, sadece arka plan resmi g√∂ster
        };
        img.onerror = () => {
          // Resim y√ºklenemezse placeholder'ƒ± koru
          console.log(`Sayfa ${pageNumber} resmi y√ºklenemedi`);
        };
        img.src = `images/${pageNumber}.jpg`;
      }
      
      flipPage(pageNumber) {
        if (this.isAnimating) return;
        
        const page = document.querySelector(`[data-page-number="${pageNumber}"]`);
        if (!page) return;
        
        this.isAnimating = true;
        
        // Sayfa animasyonu
        page.classList.add('flipping');
        
        setTimeout(() => {
          if (this.flippedPages.has(pageNumber)) {
            // Sayfayƒ± geri √ßevir
            page.classList.remove('flipped');
            this.flippedPages.delete(pageNumber);
            this.currentPage = pageNumber;
          } else {
            // Sayfayƒ± √ßevir
            page.classList.add('flipped');
            this.flippedPages.add(pageNumber);
            this.currentPage = pageNumber + 1;
          }
          
          page.classList.remove('flipping');
          this.isAnimating = false;
          this.updateControls();
        }, 400);
      }
      
      nextPage() {
        if (this.isAnimating || this.currentPage > this.totalPages) return;
        
        // Mevcut sayfayƒ± √ßevir
        if (this.currentPage <= this.totalPages) {
          this.flipPage(this.currentPage);
        }
      }
      
      prevPage() {
        if (this.isAnimating || this.currentPage <= 1) return;
        
        // √ñnceki sayfayƒ± geri √ßevir
        const prevPageNum = this.currentPage - 1;
        if (this.flippedPages.has(prevPageNum)) {
          this.flipPage(prevPageNum);
        }
      }
      
      goHome() {
        if (this.isAnimating) return;
        
        // T√ºm √ßevrilmi≈ü sayfalarƒ± geri √ßevir
        const flippedPagesCopy = new Set(this.flippedPages);
        flippedPagesCopy.forEach(pageNum => {
          setTimeout(() => {
            this.flipPage(pageNum);
          }, Math.random() * 500);
        });
      }
      
      updateControls() {
        const pageInfo = document.getElementById('pageInfo');
        const prevBtn = document.getElementById('prevBtn');
        const nextBtn = document.getElementById('nextBtn');
        
        pageInfo.textContent = `Sayfa ${this.currentPage}`;
        
        prevBtn.disabled = this.currentPage <= 1;
        nextBtn.disabled = this.currentPage > this.totalPages;
      }
      
      setupControls() {
        document.getElementById('prevBtn').onclick = () => this.prevPage();
        document.getElementById('nextBtn').onclick = () => this.nextPage();
        document.getElementById('homeBtn').onclick = () => this.goHome();
        
        // Klavye kontrolleri
        document.addEventListener('keydown', (e) => {
          if (e.keyCode === 37) this.prevPage(); // Sol ok
          if (e.keyCode === 39) this.nextPage(); // Saƒü ok
          if (e.keyCode === 36) this.goHome(); // Home tu≈üu
        });
        
        // Touch kontrolleri
        let startX = 0;
        const book = document.getElementById('book');
        
        book.addEventListener('touchstart', (e) => {
          startX = e.touches[0].clientX;
        });
        
        book.addEventListener('touchend', (e) => {
          const endX = e.changedTouches[0].clientX;
          const diff = startX - endX;
          
          if (Math.abs(diff) > 50) {
            if (diff > 0) {
              this.nextPage();
            } else {
              this.prevPage();
            }
          }
        });
      }
      
      hideLoading() {
        document.getElementById('loading').style.display = 'none';
        document.getElementById('book-container').style.display = 'block';
        document.getElementById('controls').style.display = 'flex';
      }
      
      showError() {
        document.getElementById('loading').innerHTML = `
          <div>‚ùå Katalog y√ºklenemedi</div>
          <div style="font-size: 16px; margin-top: 15px;">
            L√ºtfen sayfayƒ± yenileyin
          </div>
        `;
      }
    }
    
    // Flipbook'u ba≈ülat
    document.addEventListener('DOMContentLoaded', () => {
      setTimeout(() => {
        new OSSORealFlipbook();
      }, 500);
    });
  </script>
</body>
</html>
