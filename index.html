<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>OSSO Flipbook</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
      font-family: 'Georgia', serif;
      padding: 20px;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }
    
    h1 {
      color: white;
      font-size: 2.8em;
      margin-bottom: 30px;
      text-shadow: 2px 2px 8px rgba(0,0,0,0.5);
      font-weight: 300;
      letter-spacing: 2px;
    }
    
    .book-container {
      perspective: 1200px;
      position: relative;
    }
    
    .book {
      position: relative;
      width: 800px;
      height: 600px;
      transform-style: preserve-3d;
      margin: 40px auto;
      box-shadow: 
        0 0 50px rgba(0,0,0,0.4),
        0 0 100px rgba(0,0,0,0.2);
    }
    
    .book-spine {
      position: absolute;
      left: -15px;
      top: 0;
      width: 30px;
      height: 600px;
      background: linear-gradient(to bottom, #8B4513, #654321);
      transform-origin: left center;
      transform: rotateY(-90deg);
      z-index: 1;
      border-radius: 0 5px 5px 0;
    }
    
    .page-container {
      position: absolute;
      width: 400px;
      height: 600px;
      transform-style: preserve-3d;
      transition: transform 0.8s cubic-bezier(0.25, 0.46, 0.45, 0.94);
      transform-origin: left center;
    }
    
    .page {
      position: absolute;
      width: 400px;
      height: 600px;
      background: white;
      border: 1px solid #ddd;
      backface-visibility: hidden;
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      box-shadow: 
        inset 0 0 30px rgba(0,0,0,0.1),
        0 2px 10px rgba(0,0,0,0.3);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 18px;
      color: #666;
      overflow: hidden;
    }
    
    .page-front {
      transform: rotateY(0deg);
    }
    
    .page-back {
      transform: rotateY(180deg);
    }
    
    .page-container.flipped {
      transform: rotateY(-180deg);
    }
    
    /* Sayfa kenarlarƒ±nda g√∂lge efekti */
    .page::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(
        90deg,
        rgba(0,0,0,0.1) 0%,
        transparent 8%,
        transparent 92%,
        rgba(0,0,0,0.05) 100%
      );
      pointer-events: none;
    }
    
    /* Kapak sayfasƒ± √∂zel tasarƒ±mƒ± */
    .cover-page {
      background: linear-gradient(135deg, #2c3e50, #34495e);
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      position: relative;
      overflow: hidden;
    }
    
    .cover-page::before {
      content: '';
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><circle cx="50" cy="50" r="1" fill="rgba(255,255,255,0.1)"/></svg>') repeat;
      animation: sparkle 20s linear infinite;
    }
    
    @keyframes sparkle {
      0% { transform: translate(-50%, -50%) rotate(0deg); }
      100% { transform: translate(-50%, -50%) rotate(360deg); }
    }
    
    .cover-page h2 {
      font-size: 4em;
      margin: 0;
      text-shadow: 3px 3px 10px rgba(0,0,0,0.7);
      font-weight: 300;
      letter-spacing: 3px;
      z-index: 2;
    }
    
    .cover-page p {
      font-size: 1.5em;
      margin-top: 30px;
      opacity: 0.9;
      font-style: italic;
      z-index: 2;
    }
    
    /* Arka kapak */
    .back-cover {
      background: linear-gradient(135deg, #34495e, #2c3e50);
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
    }
    
    .page-number {
      position: absolute;
      bottom: 25px;
      font-size: 14px;
      color: #666;
      font-style: italic;
    }
    
    .page-number.left {
      left: 25px;
    }
    
    .page-number.right {
      right: 25px;
    }
    
    .loading-placeholder {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      color: #999;
    }
    
    .loading-placeholder .icon {
      font-size: 3em;
      margin-bottom: 20px;
      opacity: 0.5;
    }
    
    /* Kontrol butonlarƒ± */
    .controls {
      display: flex;
      gap: 15px;
      align-items: center;
      margin-top: 30px;
      z-index: 100;
      position: relative;
    }
    
    .control-btn {
      background: rgba(255, 255, 255, 0.15);
      backdrop-filter: blur(10px);
      color: white;
      border: 2px solid rgba(255, 255, 255, 0.2);
      padding: 12px 24px;
      border-radius: 30px;
      cursor: pointer;
      transition: all 0.3s ease;
      font-size: 16px;
      font-weight: 500;
      letter-spacing: 1px;
    }
    
    .control-btn:hover:not(:disabled) {
      background: rgba(255, 255, 255, 0.25);
      transform: translateY(-3px);
      box-shadow: 0 10px 20px rgba(0,0,0,0.2);
    }
    
    .control-btn:disabled {
      opacity: 0.3;
      cursor: not-allowed;
      transform: none;
    }
    
    .page-info {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      padding: 8px 16px;
      border-radius: 20px;
      color: white;
      font-size: 16px;
      border: 1px solid rgba(255, 255, 255, 0.2);
    }
    
    /* Y√ºkleme animasyonu */
    .loading {
      color: white;
      text-align: center;
      font-size: 20px;
    }
    
    .spinner {
      width: 50px;
      height: 50px;
      border: 4px solid rgba(255,255,255,0.3);
      border-top: 4px solid white;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin: 0 auto 30px;
    }
    
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    
    /* Responsive tasarƒ±m */
    @media (max-width: 900px) {
      .book {
        width: 600px;
        height: 450px;
      }
      
      .page-container, .page {
        width: 300px;
        height: 450px;
      }
      
      .book-spine {
        height: 450px;
      }
      
      h1 {
        font-size: 2em;
      }
    }
    
    @media (max-width: 650px) {
      .book {
        width: 400px;
        height: 300px;
      }
      
      .page-container, .page {
        width: 200px;
        height: 300px;
      }
      
      .book-spine {
        height: 300px;
      }
      
      .cover-page h2 {
        font-size: 2.5em;
      }
      
      .cover-page p {
        font-size: 1.2em;
      }
    }
    
    /* Hover efektleri */
    .book:hover {
      transform: rotateY(-5deg) rotateX(2deg);
      transition: transform 0.5s ease;
    }
    
    /* Sayfa √ßevirme sesi i√ßin g√∂rsel feedback */
    .page-container.turning {
      animation: pageFlip 0.8s ease;
    }
    
    @keyframes pageFlip {
      0% { transform: rotateY(0deg); }
      50% { transform: rotateY(-90deg) scale(0.98); }
      100% { transform: rotateY(-180deg); }
    }
  </style>
</head>
<body>
  <h1>üìö OSSO Katalog</h1>
  
  <div class="loading" id="loading">
    <div class="spinner"></div>
    <div>G√ºzel kitabƒ±nƒ±z hazƒ±rlanƒ±yor...</div>
  </div>
  
  <div class="book-container" id="book-container" style="display: none;">
    <div class="book" id="book">
      <div class="book-spine"></div>
      <!-- Sayfalar dinamik olarak y√ºklenecek -->
    </div>
  </div>
  
  <div class="controls" id="controls" style="display: none;">
    <button class="control-btn" id="prevBtn">‚¨Ö √ñnceki</button>
    <div class="page-info" id="pageInfo">1 / 28</div>
    <button class="control-btn" id="nextBtn">Sonraki ‚û°</button>
    <button class="control-btn" id="homeBtn">üè† Ba≈üa D√∂n</button>
  </div>

  <script>
    class RealisticFlipbook {
      constructor(container, totalPages) {
        this.container = container;
        this.totalPages = totalPages;
        this.currentPage = 1;
        this.pages = [];
        this.isAnimating = false;
        this.init();
      }
      
      async init() {
        try {
          await this.createPages();
          this.setupControls();
          this.hideLoading();
          this.displayCurrentSpread();
          console.log('G√ºzel flipbook hazƒ±r! üìñ');
        } catch (error) {
          console.error('Flipbook y√ºklenirken hata:', error);
          this.showError();
        }
      }
      
      async createPages() {
        // Kapak sayfasƒ± (1. sayfa)
        this.pages.push({
          type: 'cover',
          content: `
            <div class="cover-page">
              <h2>OSSO</h2>
              <p>√úr√ºn Kataloƒüu 2025</p>
            </div>
          `
        });
        
        // ƒ∞√ß sayfalar
        for (let i = 2; i < this.totalPages; i++) {
          this.pages.push({
            type: 'content',
            pageNumber: i,
            imageUrl: `images/${i}.jpg`
          });
        }
        
        // Arka kapak (son sayfa)
        this.pages.push({
          type: 'back-cover',
          content: `
            <div class="back-cover">
              <div>
                <h3 style="font-size: 2em; margin-bottom: 20px;">OSSO</h3>
                <p style="font-size: 1.2em;">Te≈üekk√ºrler!</p>
                <p style="font-size: 0.9em; margin-top: 30px; opacity: 0.7;">
                  ¬© 2025 OSSO Katalog
                </p>
              </div>
            </div>
          `
        });
      }
      
      displayCurrentSpread() {
        this.container.innerHTML = '<div class="book-spine"></div>';
        
        const leftPageIndex = Math.floor((this.currentPage - 1) / 2) * 2;
        const rightPageIndex = leftPageIndex + 1;
        
        // Sol sayfa
        if (leftPageIndex < this.pages.length) {
          const leftPage = this.createPageElement(this.pages[leftPageIndex], leftPageIndex + 1, 'left');
          this.container.appendChild(leftPage);
        }
        
        // Saƒü sayfa
        if (rightPageIndex < this.pages.length) {
          const rightPage = this.createPageElement(this.pages[rightPageIndex], rightPageIndex + 1, 'right');
          this.container.appendChild(rightPage);
        }
        
        this.updateControls();
      }
      
      createPageElement(pageData, pageNumber, side) {
        const pageContainer = document.createElement('div');
        pageContainer.className = 'page-container';
        pageContainer.style.left = side === 'left' ? '0px' : '400px';
        pageContainer.style.zIndex = side === 'left' ? '2' : '1';
        
        const page = document.createElement('div');
        page.className = 'page page-front';
        
        if (pageData.type === 'cover' || pageData.type === 'back-cover') {
          page.innerHTML = pageData.content;
        } else {
          // ƒ∞√ß sayfa
          page.innerHTML = `
            <div class="loading-placeholder">
              <div class="icon">üìÑ</div>
              <div>Sayfa ${pageNumber} y√ºkleniyor...</div>
            </div>
            <div class="page-number ${side}">${pageNumber}</div>
          `;
          
          // Resmi y√ºkle
          if (pageData.imageUrl) {
            this.loadPageImage(page, pageData.imageUrl, pageNumber, side);
          }
        }
        
        pageContainer.appendChild(page);
        return pageContainer;
      }
      
      loadPageImage(pageElement, imageUrl, pageNumber, side) {
        const img = new Image();
        img.onload = () => {
          pageElement.style.backgroundImage = `url('${imageUrl}')`;
          pageElement.innerHTML = `<div class="page-number ${side}">${pageNumber}</div>`;
        };
        img.onerror = () => {
          pageElement.innerHTML = `
            <div class="loading-placeholder">
              <div class="icon">üñºÔ∏è</div>
              <div>Resim bulunamadƒ±</div>
              <div style="font-size: 12px; margin-top: 10px; opacity: 0.7;">
                ${imageUrl}
              </div>
            </div>
            <div class="page-number ${side}">${pageNumber}</div>
          `;
        };
        img.src = imageUrl;
      }
      
      nextPage() {
        if (this.isAnimating || this.currentPage >= this.totalPages - 1) return;
        
        this.isAnimating = true;
        this.currentPage += 2;
        
        // Animasyon efekti
        const pages = this.container.querySelectorAll('.page-container');
        pages.forEach(page => {
          page.classList.add('turning');
        });
        
        setTimeout(() => {
          this.displayCurrentSpread();
          this.isAnimating = false;
        }, 400);
      }
      
      prevPage() {
        if (this.isAnimating || this.currentPage <= 1) return;
        
        this.isAnimating = true;
        this.currentPage -= 2;
        
        // Animasyon efekti
        const pages = this.container.querySelectorAll('.page-container');
        pages.forEach(page => {
          page.classList.add('turning');
        });
        
        setTimeout(() => {
          this.displayCurrentSpread();
          this.isAnimating = false;
        }, 400);
      }
      
      goToPage(pageNumber) {
        if (this.isAnimating) return;
        
        // √áift sayfa d√ºzenine g√∂re ayarla
        this.currentPage = pageNumber % 2 === 0 ? pageNumber - 1 : pageNumber;
        this.displayCurrentSpread();
      }
      
      updateControls() {
        const pageInfo = document.getElementById('pageInfo');
        const prevBtn = document.getElementById('prevBtn');
        const nextBtn = document.getElementById('nextBtn');
        
        const displayPage = Math.ceil(this.currentPage / 2);
        const totalSpreads = Math.ceil(this.totalPages / 2);
        
        pageInfo.textContent = `${displayPage} / ${totalSpreads}`;
        
        prevBtn.disabled = this.currentPage <= 1;
        nextBtn.disabled = this.currentPage >= this.totalPages - 1;
      }
      
      setupControls() {
        document.getElementById('prevBtn').onclick = () => this.prevPage();
        document.getElementById('nextBtn').onclick = () => this.nextPage();
        document.getElementById('homeBtn').onclick = () => this.goToPage(1);
        
        // Klavye kontrolleri
        document.addEventListener('keydown', (e) => {
          if (e.keyCode === 37) this.prevPage(); // Sol ok
          if (e.keyCode === 39) this.nextPage(); // Saƒü ok
          if (e.keyCode === 36) this.goToPage(1); // Home tu≈üu
        });
        
        // Touch kontrolleri
        let startX = 0;
        this.container.addEventListener('touchstart', (e) => {
          startX = e.touches[0].clientX;
        });
        
        this.container.addEventListener('touchend', (e) => {
          const endX = e.changedTouches[0].clientX;
          const diff = startX - endX;
          
          if (Math.abs(diff) > 50) {
            if (diff > 0) {
              this.nextPage();
            } else {
              this.prevPage();
            }
          }
        });
      }
      
      hideLoading() {
        document.getElementById('loading').style.display = 'none';
        document.getElementById('book-container').style.display = 'block';
        document.getElementById('controls').style.display = 'flex';
      }
      
      showError() {
        document.getElementById('loading').innerHTML = `
          <div>‚ùå Katalog y√ºklenemedi</div>
          <div style="font-size: 16px; margin-top: 15px;">
            L√ºtfen sayfayƒ± yenileyin veya daha sonra tekrar deneyin
          </div>
        `;
      }
    }
    
    // Flipbook'u ba≈ülat
    document.addEventListener('DOMContentLoaded', () => {
      const totalPages = 28;
      const bookContainer = document.getElementById('book');
      
      setTimeout(() => {
        new RealisticFlipbook(bookContainer, totalPages);
      }, 500);
    });
  </script>
</body>
</html>
