<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>OSSO Flipbook</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/turn.js@4/turn.min.js"></script>
  <style>
    body {
      background: #f0f0f0;
      display: flex;
      flex-direction: column;
      align-items: center;
      font-family: sans-serif;
      padding: 40px 20px;
    }
    #flipbook {
      width: 800px;
      height: 500px;
      margin: auto;
    }
    .page {
      background-color: white;
      background-size: cover;
      background-position: center;
    }
  </style>
</head>
<body>

  <h1>ðŸ“˜ OSSO Katalog</h1>
  <div id="flipbook"></div>

  <script>
    const totalPages = 28; // toplam sayfa adedini yaz
    const flipbook = document.getElementById("flipbook");

    for (let i = 1; i <= totalPages; i++) {
      const page = document.createElement("div");
      page.className = "page";
      page.style.backgroundImage = `url('images/${i}.jpg')`;
      page.style.width = "400px";
      page.style.height = "500px";
      flipbook.appendChild(page);
    }

    $('#flipbook').turn({
      width: 800,
      height: 500,
      autoCenter: true
    });
  </script>

</body>
</html>
