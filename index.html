<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>OSSO Katalog Flipbook</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    html, body {
      height: 100vh;
      width: 100vw;
      overflow: hidden;
      background: linear-gradient(135deg, #0f1419 0%, #1a2332 50%, #2d3748 100%);
      font-family: 'Arial', sans-serif;
    }
    
    .container {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding-top: 80px; /* KitabÄ± aÅŸaÄŸÄ± indirdik */
    }
    
    .book {
      width: 1600px;
      height: 1000px;
      position: relative;
      perspective: 2000px;
      transform: perspective(2000px) rotateX(5deg) rotateY(-5deg);
      margin: 0 auto;
    }
    
    .page {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      display: flex;
      border-radius: 15px;
      box-shadow: 0 20px 60px rgba(0,0,0,0.4);
      opacity: 0;
      transform: scale(0.9);
      transition: all 0.8s cubic-bezier(0.25, 0.46, 0.45, 0.94);
    }
    
    .page.active {
      opacity: 1;
      transform: scale(1);
    }
    
    /* Sayfa geÃ§iÅŸ animasyonlarÄ± */
    .page.page-turning-next {
      animation: turnPageNext 0.8s cubic-bezier(0.25, 0.46, 0.45, 0.94) forwards;
    }
    
    .page.page-turning-prev {
      animation: turnPagePrev 0.8s cubic-bezier(0.25, 0.46, 0.45, 0.94) forwards;
    }
    
    @keyframes turnPageNext {
      0% {
        transform: scale(1) rotateY(0deg);
        opacity: 1;
      }
      50% {
        transform: scale(0.95) rotateY(-90deg);
        opacity: 0.3;
      }
      100% {
        transform: scale(0.9) rotateY(-180deg);
        opacity: 0;
      }
    }
    
    @keyframes turnPagePrev {
      0% {
        transform: scale(1) rotateY(0deg);
        opacity: 1;
      }
      50% {
        transform: scale(0.95) rotateY(90deg);
        opacity: 0.3;
      }
      100% {
        transform: scale(0.9) rotateY(180deg);
        opacity: 0;
      }
    }
    
    /* Gelen sayfa animasyonu */
    .page.page-entering-next {
      animation: enterPageNext 0.8s cubic-bezier(0.25, 0.46, 0.45, 0.94) forwards;
    }
    
    .page.page-entering-prev {
      animation: enterPagePrev 0.8s cubic-bezier(0.25, 0.46, 0.45, 0.94) forwards;
    }
    
    @keyframes enterPageNext {
      0% {
        transform: scale(0.9) rotateY(180deg);
        opacity: 0;
      }
      50% {
        transform: scale(0.95) rotateY(90deg);
        opacity: 0.3;
      }
      100% {
        transform: scale(1) rotateY(0deg);
        opacity: 1;
      }
    }
    
    @keyframes enterPagePrev {
      0% {
        transform: scale(0.9) rotateY(-180deg);
        opacity: 0;
      }
      50% {
        transform: scale(0.95) rotateY(-90deg);
        opacity: 0.3;
      }
      100% {
        transform: scale(1) rotateY(0deg);
        opacity: 1;
      }
    }
    
    /* KAPAK - saÄŸ tarafta tek */
    .page.cover {
      justify-content: flex-end;
    }
    
    .cover-side {
      width: 800px;
      height: 1000px;
      background: #ffffff;
      background-size: cover;
      background-position: center;
      border-radius: 15px;
      cursor: pointer;
      transform: perspective(1000px) rotateY(-10deg);
      box-shadow: -10px 0 30px rgba(0,0,0,0.3);
      border-left: 8px solid #e2e8f0;
      position: relative;
      transition: transform 0.3s ease;
    }
    
    .cover-side:hover {
      transform: perspective(1000px) rotateY(-20deg) translateX(-20px);
    }
    
    /* NORMAL SAYFALAR - Ã§ift */
    .page.normal {
      justify-content: space-between;
    }
    
    .left-side, .right-side {
      width: 800px;
      height: 1000px;
      background: #ffffff;
      background-size: cover;
      background-position: center;
      border-radius: 15px;
      cursor: pointer;
      position: relative;
      transition: transform 0.3s ease;
    }
    
    .left-side {
      transform: perspective(1000px) rotateY(-8deg) translateX(-20px);
      box-shadow: 5px 0 25px rgba(0,0,0,0.3);
      border-right: 3px solid #f1f5f9;
    }
    
    .left-side:hover {
      transform: perspective(1000px) rotateY(-15deg) translateX(-40px);
    }
    
    .right-side {
      transform: perspective(1000px) rotateY(8deg) translateX(20px);
      box-shadow: -5px 0 25px rgba(0,0,0,0.3);
      border-left: 3px solid #f1f5f9;
    }
    
    .right-side:hover {
      transform: perspective(1000px) rotateY(15deg) translateX(40px);
    }
    
    /* Cilt Ã§izgisi */
    .normal::after {
      content: '';
      position: absolute;
      left: 50%;
      top: 5%;
      width: 8px;
      height: 90%;
      background: linear-gradient(to bottom, #64748b, #334155, #1e293b, #334155, #64748b);
      transform: translateX(-50%);
      border-radius: 4px;
      box-shadow: -4px 0 12px rgba(0,0,0,0.4), 4px 0 12px rgba(0,0,0,0.4);
      pointer-events: none;
    }
    
    /* ARKA KAPAK - tam ortada */
    .page.back-cover {
      display: flex;
      align-items: center;
      justify-content: center;
    }
    
    .back-cover-side {
      width: 800px;
      height: 1000px;
      background: #ffffff;
      background-size: cover;
      background-position: center;
      border-radius: 15px;
      cursor: pointer;
      transform: perspective(1000px) rotateY(0deg);
      box-shadow: 0 0 50px rgba(0,0,0,0.5);
      border: 4px solid #e2e8f0;
      position: relative;
      transition: transform 0.3s ease;
    }
    
    /* Loading content */
    .content {
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100%;
      flex-direction: column;
      color: #475569;
      background: linear-gradient(135deg, #f8fafc, #f1f5f9, #e2e8f0);
      text-align: center;
      border-radius: 15px;
    }
    
    .content .icon {
      font-size: 5em;
      margin-bottom: 25px;
      opacity: 0.7;
    }
    
    .content .title {
      font-size: 2em;
      font-weight: 700;
      margin-bottom: 15px;
      color: #1e293b;
    }
    
    .content .subtitle {
      font-size: 1.2em;
      opacity: 0.8;
      line-height: 1.5;
    }
    
    /* Loading ekranÄ± */
    .loading {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      color: white;
      text-align: center;
      font-size: 24px;
      z-index: 1000;
    }
    
    .spinner {
      width: 60px;
      height: 60px;
      border: 5px solid rgba(255,255,255,0.2);
      border-top: 5px solid white;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin: 0 auto 20px;
    }
    
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    
    /* Responsive */
    @media (max-width: 1700px) {
      .book { width: 1400px; height: 850px; }
      .cover-side, .left-side, .right-side, .back-cover-side { width: 700px; height: 850px; }
    }
    
    @media (max-width: 1500px) {
      .book { width: 1200px; height: 750px; }
      .cover-side, .left-side, .right-side, .back-cover-side { width: 600px; height: 750px; }
    }
    
    @media (max-width: 1300px) {
      .book { width: 1000px; height: 650px; }
      .cover-side, .left-side, .right-side, .back-cover-side { width: 500px; height: 650px; }
    }
    
    @media (max-width: 1100px) {
      .book { width: 800px; height: 550px; }
      .cover-side, .left-side, .right-side, .back-cover-side { width: 400px; height: 550px; }
    }
    
    @media (max-width: 900px) {
      .book { width: 600px; height: 400px; }
      .cover-side, .left-side, .right-side, .back-cover-side { width: 300px; height: 400px; }
      .container { padding-top: 40px; } /* Mobilde daha az padding */
    }
  </style>
</head>
<body>
  <div class="loading" id="loading">
    <div class="spinner"></div>
    <div>OSSO Katalog yÃ¼kleniyor...</div>
  </div>
  
  <div class="container" id="container" style="display: none;">
    <div class="book" id="book">
      <!-- Sayfalar buraya yÃ¼klenecek -->
    </div>
  </div>

  <script>
    class SimpleFlipbook {
      constructor() {
        this.currentPage = 0;
        this.pages = [];
        this.totalPages = 14;
        this.isAnimating = false; // Animasyon kontrolÃ¼
        this.init();
      }
      
      init() {
        this.createPages();
        this.setupEvents();
        
        setTimeout(() => {
          this.hideLoading();
          this.showPage(0);
        }, 1000);
      }
      
      createPages() {
        const book = document.getElementById('book');
        
        // KAPAK
        const cover = this.createCover();
        book.appendChild(cover);
        this.pages.push(cover);
        
        // NORMAL SAYFALAR
        for (let i = 2; i <= 26; i += 2) {
          const page = this.createNormalPage(i, i + 1);
          book.appendChild(page);
          this.pages.push(page);
        }
        
        // ARKA KAPAK
        const backCover = this.createBackCover();
        book.appendChild(backCover);
        this.pages.push(backCover);
      }
      
      createCover() {
        const page = document.createElement('div');
        page.className = 'page cover';
        page.innerHTML = `
          <div class="cover-side">
            <div class="content">
              <div class="icon">ðŸ“š</div>
              <div class="title">OSSO</div>
              <div class="subtitle">Spor Tesisleri & Ä°nÅŸaat<br>Katalog</div>
            </div>
          </div>
        `;
        
        page.querySelector('.cover-side').onclick = () => this.nextPage();
        this.loadImage(page.querySelector('.cover-side'), 1);
        return page;
      }
      
      createNormalPage(leftNum, rightNum) {
        const page = document.createElement('div');
        page.className = 'page normal';
        page.innerHTML = `
          <div class="left-side">
            <div class="content">
              <div class="icon">ðŸ“„</div>
              <div class="title">Sayfa ${leftNum}</div>
              <div class="subtitle">YÃ¼kleniyor...</div>
            </div>
          </div>
          <div class="right-side">
            <div class="content">
              <div class="icon">ðŸ“„</div>
              <div class="title">Sayfa ${rightNum}</div>
              <div class="subtitle">YÃ¼kleniyor...</div>
            </div>
          </div>
        `;
        
        page.querySelector('.left-side').onclick = () => this.prevPage();
        page.querySelector('.right-side').onclick = () => this.nextPage();
        
        this.loadImage(page.querySelector('.left-side'), leftNum);
        this.loadImage(page.querySelector('.right-side'), rightNum);
        
        return page;
      }
      
      createBackCover() {
        const page = document.createElement('div');
        page.className = 'page back-cover';
        page.innerHTML = `
          <div class="back-cover-side">
            <div class="content">
              <div class="icon">ðŸ“ž</div>
              <div class="title">Ä°LETÄ°ÅžÄ°M</div>
              <div class="subtitle">
                info@ossoinsaat.com<br>
                0555 594 35 13<br><br>
                Ä°kitelli Osb Mah.<br>
                SÃ¼leyman Demirel Blv.<br>
                Ä°stmall AVM, K:7, No:298<br>
                BaÅŸakÅŸehir/Ä°stanbul
              </div>
            </div>
          </div>
        `;
        
        page.querySelector('.back-cover-side').onclick = () => this.prevPage();
        this.loadImage(page.querySelector('.back-cover-side'), 28);
        return page;
      }
      
      loadImage(element, pageNum) {
        const img = new Image();
        img.onload = () => {
          element.style.backgroundImage = `url('images/${pageNum}.jpg')`;
          element.innerHTML = '';
        };
        img.onerror = () => {
          console.log(`Sayfa ${pageNum} placeholder gÃ¶steriliyor`);
        };
        img.src = `images/${pageNum}.jpg`;
      }
      
      showPage(index, direction = null) {
        if (index < 0 || index >= this.pages.length || this.isAnimating) return;
        
        const currentActivePage = this.pages[this.currentPage];
        const newPage = this.pages[index];
        
        if (direction) {
          this.isAnimating = true;
          
          // Mevcut sayfayÄ± Ã§evir
          currentActivePage.classList.remove('active');
          currentActivePage.classList.add(direction === 'next' ? 'page-turning-next' : 'page-turning-prev');
          
          // Yeni sayfayÄ± getir
          setTimeout(() => {
            newPage.classList.add(direction === 'next' ? 'page-entering-next' : 'page-entering-prev');
            newPage.classList.add('active');
          }, 100);
          
          // Animasyon temizliÄŸi
          setTimeout(() => {
            currentActivePage.classList.remove('page-turning-next', 'page-turning-prev');
            newPage.classList.remove('page-entering-next', 'page-entering-prev');
            this.isAnimating = false;
          }, 800);
        } else {
          // Ä°lk gÃ¶sterimde animasyon yok
          this.pages.forEach(page => {
            page.classList.remove('active');
          });
          newPage.classList.add('active');
        }
        
        this.currentPage = index;
      }
      
      nextPage() {
        if (this.isAnimating) return;
        if (this.currentPage < this.pages.length - 1) {
          this.showPage(this.currentPage + 1, 'next');
        }
      }
      
      prevPage() {
        if (this.isAnimating) return;
        if (this.currentPage > 0) {
          this.showPage(this.currentPage - 1, 'prev');
        }
      }
      
      setupEvents() {
        // Klavye
        document.addEventListener('keydown', (e) => {
          if (this.isAnimating) return;
          if (e.keyCode === 37) this.prevPage();
          if (e.keyCode === 39) this.nextPage();
          if (e.keyCode === 32) {
            e.preventDefault();
            this.nextPage();
          }
        });
        
        // Touch
        let startX = 0;
        document.addEventListener('touchstart', (e) => {
          startX = e.touches[0].clientX;
        });
        
        document.addEventListener('touchend', (e) => {
          if (this.isAnimating) return;
          const endX = e.changedTouches[0].clientX;
          const diff = startX - endX;
          
          if (Math.abs(diff) > 50) {
            if (diff > 0) {
              this.nextPage();
            } else {
              this.prevPage();
            }
          }
        });
      }
      
      hideLoading() {
        document.getElementById('loading').style.display = 'none';
        document.getElementById('container').style.display = 'block';
      }
    }
    
    // BaÅŸlat
    document.addEventListener('DOMContentLoaded', () => {
      new SimpleFlipbook();
    });
  </script>
</body>
</html>
