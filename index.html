<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>OSSO Katalog Flipbook</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      background: linear-gradient(135deg, #0f1419 0%, #1a2332 50%, #2d3748 100%);
      font-family: 'Arial', sans-serif;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 15px;
      overflow: hidden;
    }
    
    h1 {
      color: white;
      font-size: 2.5em;
      margin-bottom: 25px;
      text-shadow: 3px 3px 15px rgba(0,0,0,0.7);
      text-align: center;
      font-weight: 300;
      letter-spacing: 2px;
    }
    
    .book-container {
      perspective: 2500px;
      position: relative;
      transform-style: preserve-3d;
    }
    
    .book {
      position: relative;
      width: 1400px;  /* √áok b√ºy√ºk tam ekran */
      height: 900px;  /* Dikey dikd√∂rtgen oran */
      transform-style: preserve-3d;
      margin: 0 auto;
      border-radius: 15px;
      overflow: visible;
      background: transparent;
      transform: perspective(2500px) rotateX(5deg) rotateY(-5deg);
    }
    
    /* Kitap g√∂lgesi ve masa efekti */
    .book::before {
      content: '';
      position: absolute;
      top: 100%;
      left: -20%;
      width: 140%;
      height: 60px;
      background: radial-gradient(ellipse, rgba(0,0,0,0.4) 0%, transparent 70%);
      border-radius: 50%;
      z-index: -1;
      transform: rotateX(90deg) translateZ(-30px);
    }
    
    /* Sayfa Spread Sistemi */
    .page-spread {
      position: absolute;
      width: 100%;
      height: 100%;
      display: flex;
      background: transparent;
      transition: all 1.2s cubic-bezier(0.25, 0.46, 0.45, 0.94);
      border-radius: 15px;
      overflow: visible;
      transform-style: preserve-3d;
    }
    
    .page-spread.hidden {
      opacity: 0;
      pointer-events: none;
      transform: translateZ(-50px) scale(0.9);
    }
    
    .page-spread.visible {
      opacity: 1;
      transform: translateZ(0) scale(1);
    }
    
    /* KAPAK - Saƒü tarafta, ger√ßek kitap gibi */
    .cover-spread {
      justify-content: flex-end;
    }
    
    .cover-page {
      width: 700px;
      height: 900px;
      background: #ffffff;
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      position: relative;
      cursor: pointer;
      transition: all 0.8s cubic-bezier(0.25, 0.46, 0.45, 0.94);
      border-radius: 15px 15px 15px 15px;
      transform-origin: left center;
      box-shadow: 
        -10px 0 30px rgba(0,0,0,0.4),
        -20px 0 50px rgba(0,0,0,0.2),
        inset 5px 0 10px rgba(255,255,255,0.1);
      border-left: 8px solid #e2e8f0;
    }
    
    .cover-page:hover {
      transform: perspective(1500px) rotateY(-25deg) translateX(-30px);
      box-shadow: 
        -15px 0 40px rgba(0,0,0,0.5),
        -30px 0 80px rgba(0,0,0,0.3),
        inset 5px 0 15px rgba(255,255,255,0.2);
    }
    
    /* Kapak √ºzerinde sayfa a√ßƒ±lma efekti */
    .cover-page::after {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 60px;
      height: 100%;
      background: linear-gradient(90deg, 
        rgba(255,255,255,0.8) 0%, 
        rgba(255,255,255,0.4) 50%, 
        transparent 100%);
      opacity: 0;
      transition: all 0.5s ease;
      border-radius: 15px 0 0 15px;
    }
    
    .cover-page:hover::after {
      opacity: 1;
      transform: translateX(10px);
    }
    
    /* NORMAL SAYFALAR - Ger√ßek kitap a√ßƒ±k hali */
    .normal-spread {
      position: relative;
      background: transparent;
    }
    
    .page-left, .page-right {
      width: 700px;
      height: 900px;
      position: relative;
      background: #ffffff;
      overflow: hidden;
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      border-radius: 15px;
    }
    
    /* Sol sayfa - sola doƒüru a√ßƒ±k */
    .page-left {
      transform-origin: right center;
      transform: perspective(1500px) rotateY(-8deg) translateX(-20px);
      box-shadow: 
        5px 0 25px rgba(0,0,0,0.3),
        10px 0 50px rgba(0,0,0,0.1);
      border-right: 3px solid #f1f5f9;
    }
    
    /* Saƒü sayfa - saƒüa doƒüru a√ßƒ±k */
    .page-right {
      transform-origin: left center;
      transform: perspective(1500px) rotateY(8deg) translateX(20px);
      box-shadow: 
        -5px 0 25px rgba(0,0,0,0.3),
        -10px 0 50px rgba(0,0,0,0.1);
      border-left: 3px solid #f1f5f9;
    }
    
    /* Cilt √ßizgisi ortada - daha ger√ßek√ßi */
    .normal-spread::after {
      content: '';
      position: absolute;
      left: 50%;
      top: 5%;
      width: 8px;
      height: 90%;
      background: linear-gradient(to bottom, 
        #64748b 0%, 
        #334155 20%, 
        #1e293b 50%, 
        #334155 80%, 
        #64748b 100%);
      transform: translateX(-50%);
      z-index: 10;
      box-shadow: 
        -4px 0 12px rgba(0,0,0,0.4),
        4px 0 12px rgba(0,0,0,0.4);
      border-radius: 4px;
    }
    
    /* ARKA KAPAK - Sol tarafta, kapalƒ± kitap */
    .back-cover-spread {
      justify-content: flex-start;
    }
    
    .back-cover-page {
      width: 700px;
      height: 900px;
      background: #ffffff;
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      position: relative;
      border-radius: 15px 15px 15px 15px;
      transform-origin: right center;
      box-shadow: 
        10px 0 30px rgba(0,0,0,0.4),
        20px 0 50px rgba(0,0,0,0.2),
        inset -5px 0 10px rgba(255,255,255,0.1);
      border-right: 8px solid #e2e8f0;
    }
    
    /* Loading placeholder - daha ≈üƒ±k */
    .loading-content {
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100%;
      flex-direction: column;
      color: #475569;
      background: linear-gradient(135deg, 
        #f8fafc 0%, 
        #f1f5f9 50%, 
        #e2e8f0 100%);
      text-align: center;
      position: relative;
      border-radius: 15px;
    }
    
    .loading-content .icon {
      font-size: 6em;
      margin-bottom: 30px;
      opacity: 0.7;
      animation: float 3s ease-in-out infinite;
    }
    
    @keyframes float {
      0%, 100% { transform: translateY(0px); }
      50% { transform: translateY(-20px); }
    }
    
    .loading-content .title {
      font-size: 2.5em;
      font-weight: 700;
      margin-bottom: 20px;
      color: #1e293b;
      letter-spacing: 1px;
    }
    
    .loading-content .subtitle {
      font-size: 1.3em;
      opacity: 0.8;
      line-height: 1.6;
      max-width: 80%;
    }
    
    /* Sayfa ge√ßi≈ü efektleri - sinematik */
    .page-spread.fade-in {
      animation: cinematicFade 1.5s cubic-bezier(0.25, 0.46, 0.45, 0.94);
    }
    
    @keyframes cinematicFade {
      0% { 
        opacity: 0; 
        transform: translateZ(-100px) scale(0.8) rotateY(15deg); 
      }
      50% {
        opacity: 0.5;
        transform: translateZ(-20px) scale(0.95) rotateY(5deg);
      }
      100% { 
        opacity: 1; 
        transform: translateZ(0) scale(1) rotateY(0deg); 
      }
    }
    
    /* Kitap genel hover efekti */
    .book:hover {
      transform: perspective(2500px) rotateX(2deg) rotateY(-8deg) scale(1.02);
      transition: transform 0.8s ease;
    }
    
    /* Kontroller - daha premium */
    .controls {
      display: flex;
      gap: 25px;
      align-items: center;
      margin-top: 40px;
      position: relative;
      z-index: 100;
      padding: 20px;
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(20px);
      border-radius: 50px;
      border: 1px solid rgba(255, 255, 255, 0.2);
    }
    
    .control-btn {
      background: rgba(255, 255, 255, 0.15);
      backdrop-filter: blur(20px);
      color: white;
      border: 2px solid rgba(255, 255, 255, 0.3);
      padding: 18px 35px;
      border-radius: 40px;
      cursor: pointer;
      transition: all 0.4s cubic-bezier(0.25, 0.46, 0.45, 0.94);
      font-size: 18px;
      font-weight: 600;
      letter-spacing: 0.5px;
    }
    
    .control-btn:hover:not(:disabled) {
      background: rgba(255, 255, 255, 0.25);
      transform: translateY(-5px);
      box-shadow: 0 15px 40px rgba(0,0,0,0.3);
      border-color: rgba(255, 255, 255, 0.5);
    }
    
    .control-btn:disabled {
      opacity: 0.3;
      cursor: not-allowed;
    }
    
    .page-info {
      background: rgba(255, 255, 255, 0.2);
      backdrop-filter: blur(20px);
      padding: 15px 30px;
      border-radius: 30px;
      color: white;
      font-size: 18px;
      border: 1px solid rgba(255, 255, 255, 0.3);
      font-weight: 600;
      letter-spacing: 0.5px;
    }
    
    /* Responsive - daha iyi uyum */
    @media (max-width: 1500px) {
      .book {
        width: 1100px;
        height: 750px;
      }
      .page-left, .page-right, .cover-page, .back-cover-page {
        width: 550px;
        height: 750px;
      }
    }
    
    @media (max-width: 1200px) {
      .book {
        width: 900px;
        height: 600px;
      }
      .page-left, .page-right, .cover-page, .back-cover-page {
        width: 450px;
        height: 600px;
      }
      h1 {
        font-size: 2em;
      }
    }
    
    @media (max-width: 950px) {
      .book {
        width: 700px;
        height: 500px;
      }
      .page-left, .page-right, .cover-page, .back-cover-page {
        width: 350px;
        height: 500px;
      }
      h1 {
        font-size: 1.8em;
      }
    }
    
    /* Y√ºkleme animasyonu - premium */
    .loading {
      color: white;
      text-align: center;
      font-size: 24px;
      font-weight: 300;
    }
    
    .spinner {
      width: 70px;
      height: 70px;
      border: 6px solid rgba(255,255,255,0.2);
      border-top: 6px solid white;
      border-radius: 50%;
      animation: premiumSpin 1.5s cubic-bezier(0.25, 0.46, 0.45, 0.94) infinite;
      margin: 0 auto 30px;
    }
    
    @keyframes premiumSpin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    
    /* Sayfa a√ßƒ±lma ipucu */
    .page-turn-hint {
      position: absolute;
      top: 50%;
      left: 30px;
      transform: translateY(-50%);
      width: 0;
      height: 0;
      border-right: 25px solid rgba(255,255,255,0.9);
      border-top: 20px solid transparent;
      border-bottom: 20px solid transparent;
      opacity: 0;
      transition: all 0.4s ease;
      animation: pulse 2s infinite;
    }
    
    @keyframes pulse {
      0%, 100% {
        transform: translateY(-50%) scale(1);
        opacity: 0;
      }
      50% {
        transform: translateY(-50%) scale(1.1);
        opacity: 0.8;
      }
    }
    
    .cover-page:hover .page-turn-hint {
      opacity: 1;
      animation: none;
    }
  </style>
</head>
<body>
  <h1>üìö OSSO KATALOG</h1>
  
  <div class="loading" id="loading">
    <div class="spinner"></div>
    <div>Premium katalog y√ºkleniyor...</div>
  </div>
  
  <div class="book-container" id="book-container" style="display: none;">
    <div class="book" id="book">
      <!-- Sayfalar dinamik olarak y√ºklenecek -->
    </div>
  </div>
  
  <div class="controls" id="controls" style="display: none;">
    <button class="control-btn" id="prevBtn">‚¨Ö √ñnceki</button>
    <div class="page-info" id="pageInfo">Kapak</div>
    <button class="control-btn" id="nextBtn">Sonraki ‚û°</button>
    <button class="control-btn" id="homeBtn">üè† Kapak</button>
  </div>

  <script>
    class OSSORealFlipbook {
      constructor() {
        this.currentSpread = 0;
        this.spreads = [];
        this.totalSpreads = 14;
        this.init();
      }
      
      async init() {
        try {
          this.createAllSpreads();
          this.setupControls();
          
          setTimeout(() => {
            this.hideLoading();
            this.showSpread(0);
            console.log('OSSO Premium Flipbook hazƒ±r! üìñ‚ú®');
          }, 1000);
          
        } catch (error) {
          console.error('Flipbook hatasƒ±:', error);
          this.showError();
        }
      }
      
      createAllSpreads() {
        const book = document.getElementById('book');
        
        // 1. KAPAK (saƒü tarafta tek sayfa)
        const coverSpread = this.createCoverSpread();
        book.appendChild(coverSpread);
        this.spreads.push(coverSpread);
        
        // 2. NORMAL SAYFALAR (√ßift sayfa)
        for (let i = 2; i <= 26; i += 2) {
          const normalSpread = this.createNormalSpread(i, i + 1);
          book.appendChild(normalSpread);
          this.spreads.push(normalSpread);
        }
        
        // 3. ARKA KAPAK (sol tarafta tek sayfa)
        const backCoverSpread = this.createBackCoverSpread();
        book.appendChild(backCoverSpread);
        this.spreads.push(backCoverSpread);
      }
      
      createCoverSpread() {
        const spread = document.createElement('div');
        spread.className = 'page-spread cover-spread hidden';
        spread.dataset.spreadIndex = 0;
        
        spread.innerHTML = `
          <div class="cover-page" onclick="flipbook.nextSpread()">
            <div class="loading-content">
              <div class="icon">üìö</div>
              <div class="title">OSSO</div>
              <div class="subtitle">
                Spor Tesisleri & ƒ∞n≈üaat<br>
                Premium Katalog<br><br>
                A√ßmak i√ßin tƒ±klayƒ±n
              </div>
            </div>
            <div class="page-turn-hint"></div>
          </div>
        `;
        
        this.loadPageImage(spread.querySelector('.cover-page'), 1);
        return spread;
      }
      
      createNormalSpread(leftPage, rightPage) {
        const spread = document.createElement('div');
        spread.className = 'page-spread normal-spread hidden';
        
        spread.innerHTML = `
          <div class="page-left">
            <div class="loading-content">
              <div class="icon">üìÑ</div>
              <div class="title">Sayfa ${leftPage}</div>
              <div class="subtitle">ƒ∞√ßerik y√ºkleniyor...</div>
            </div>
          </div>
          <div class="page-right">
            <div class="loading-content">
              <div class="icon">üìÑ</div>
              <div class="title">Sayfa ${rightPage}</div>
              <div class="subtitle">ƒ∞√ßerik y√ºkleniyor...</div>
            </div>
          </div>
        `;
        
        this.loadPageImage(spread.querySelector('.page-left'), leftPage);
        this.loadPageImage(spread.querySelector('.page-right'), rightPage);
        
        return spread;
      }
      
      createBackCoverSpread() {
        const spread = document.createElement('div');
        spread.className = 'page-spread back-cover-spread hidden';
        
        spread.innerHTML = `
          <div class="back-cover-page">
            <div class="loading-content">
              <div class="icon">üìû</div>
              <div class="title">ƒ∞LETƒ∞≈ûƒ∞M</div>
              <div class="subtitle">
                info@ossoinsaat.com<br>
                0555 594 35 13<br><br>
                ƒ∞kitelli Osb Mah.<br>
                S√ºleyman Demirel Blv.<br>
                ƒ∞stmall AVM, K:7, No:298<br>
                Ba≈üak≈üehir/ƒ∞stanbul
              </div>
            </div>
          </div>
        `;
        
        this.loadPageImage(spread.querySelector('.back-cover-page'), 28);
        return spread;
      }
      
      loadPageImage(pageElement, pageNumber) {
        const img = new Image();
        img.onload = () => {
          pageElement.style.backgroundImage = `url('images/${pageNumber}.jpg')`;
          pageElement.innerHTML = '';
        };
        img.onerror = () => {
          // Keep placeholder with better styling
          console.log(`Sayfa ${pageNumber} resmi y√ºklenmedi, placeholder g√∂steriliyor`);
        };
        img.src = `images/${pageNumber}.jpg`;
      }
      
      showSpread(spreadIndex) {
        if (spreadIndex < 0 || spreadIndex >= this.spreads.length) return;
        
        this.spreads.forEach(spread => {
          spread.classList.add('hidden');
          spread.classList.remove('visible');
        });
        
        this.spreads[spreadIndex].classList.remove('hidden');
        this.spreads[spreadIndex].classList.add('visible');
        this.spreads[spreadIndex].classList.add('fade-in');
        
        setTimeout(() => {
          this.spreads[spreadIndex].classList.remove('fade-in');
        }, 1500);
        
        this.currentSpread = spreadIndex;
        this.updateControls();
      }
      
      nextSpread() {
        if (this.currentSpread < this.spreads.length - 1) {
          this.showSpread(this.currentSpread + 1);
        }
      }
      
      prevSpread() {
        if (this.currentSpread > 0) {
          this.showSpread(this.currentSpread - 1);
        }
      }
      
      goHome() {
        this.showSpread(0);
      }
      
      updateControls() {
        const pageInfo = document.getElementById('pageInfo');
        const prevBtn = document.getElementById('prevBtn');
        const nextBtn = document.getElementById('nextBtn');
        
        if (this.currentSpread === 0) {
          pageInfo.textContent = 'üìö Kapak';
        } else if (this.currentSpread === this.spreads.length - 1) {
          pageInfo.textContent = 'üìû Arka Kapak';
        } else {
          const startPage = (this.currentSpread - 1) * 2 + 2;
          const endPage = startPage + 1;
          pageInfo.textContent = `üìÑ Sayfa ${startPage}-${endPage}`;
        }
        
        prevBtn.disabled = this.currentSpread === 0;
        nextBtn.disabled = this.currentSpread === this.spreads.length - 1;
      }
      
      setupControls() {
        document.getElementById('prevBtn').onclick = () => this.prevSpread();
        document.getElementById('nextBtn').onclick = () => this.nextSpread();
        document.getElementById('homeBtn').onclick = () => this.goHome();
        
        document.addEventListener('keydown', (e) => {
          if (e.keyCode === 37) this.prevSpread();
          if (e.keyCode === 39) this.nextSpread();
          if (e.keyCode === 36) this.goHome();
          if (e.keyCode === 32) {
            e.preventDefault();
            this.nextSpread();
          }
        });
        
        let startX = 0;
        const book = document.getElementById('book');
        
        book.addEventListener('touchstart', (e) => {
          startX = e.touches[0].clientX;
        });
        
        book.addEventListener('touchend', (e) => {
          const endX = e.changedTouches[0].clientX;
          const diff = startX - endX;
          
          if (Math.abs(diff) > 50) {
            if (diff > 0) {
              this.nextSpread();
            } else {
              this.prevSpread();
            }
          }
        });
      }
      
      hideLoading() {
        document.getElementById('loading').style.display = 'none';
        document.getElementById('book-container').style.display = 'block';
        document.getElementById('controls').style.display = 'flex';
      }
      
      showError() {
        document.getElementById('loading').innerHTML = `
          <div>‚ùå Katalog y√ºklenemedi</div>
          <div style="font-size: 18px; margin-top: 15px;">
            L√ºtfen sayfayƒ± yenileyin
          </div>
        `;
      }
    }
    
    let flipbook;
    
    document.addEventListener('DOMContentLoaded', () => {
      console.log('Premium OSSO Flipbook ba≈ülatƒ±lƒ±yor...');
      
      setTimeout(() => {
        flipbook = new OSSORealFlipbook();
      }, 200);
    });
  </script>
</body>
