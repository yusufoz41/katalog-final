<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>OSSO Katalog Flipbook</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    html, body {
      margin: 0;
      padding: 0;
      height: 100vh;
      width: 100vw;
      overflow: hidden;
      position: fixed;
      background: linear-gradient(135deg, #0f1419 0%, #1a2332 50%, #2d3748 100%);
      font-family: 'Arial', sans-serif;
    }
    
    .book-container {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      perspective: 2000px;
    }
    
    .book {
      width: 1200px;
      height: 800px;
      position: relative;
      transform: perspective(2000px) rotateX(5deg) rotateY(-5deg);
      transform-style: preserve-3d;
      border-radius: 15px;
    }
    
    /* Kitap g√∂lgesi */
    .book::before {
      content: '';
      position: absolute;
      top: 100%;
      left: -20%;
      width: 140%;
      height: 60px;
      background: radial-gradient(ellipse, rgba(0,0,0,0.4) 0%, transparent 70%);
      border-radius: 50%;
      z-index: -1;
      transform: rotateX(90deg) translateZ(-30px);
    }
    
    /* Sayfa Spread Sistemi */
    .page-spread {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      display: flex;
      background: transparent;
      border-radius: 15px;
      transform-style: preserve-3d;
    }
    
    .page-spread.hidden {
      opacity: 0;
      pointer-events: none;
      transform: translateZ(-50px) scale(0.9);
      transition: all 0.8s ease;
    }
    
    .page-spread.visible {
      opacity: 1;
      pointer-events: auto;
      transform: translateZ(0) scale(1);
      transition: all 0.8s ease;
    }
    
    /* KAPAK - Saƒü tarafta */
    .cover-spread {
      justify-content: flex-end;
    }
    
    .cover-page {
      width: 50%;
      height: 100%;
      background: #ffffff;
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      position: relative;
      cursor: pointer;
      transition: all 0.8s cubic-bezier(0.25, 0.46, 0.45, 0.94);
      border-radius: 15px;
      transform-origin: left center;
      box-shadow: 
        -10px 0 30px rgba(0,0,0,0.4),
        -20px 0 50px rgba(0,0,0,0.2);
      border-left: 8px solid #e2e8f0;
    }
    
    .cover-page:hover {
      transform: perspective(1500px) rotateY(-25deg) translateX(-30px);
    }
    
    /* Kapak √ßevirme efekti */
    .cover-page::after {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 60px;
      height: 100%;
      background: linear-gradient(90deg, 
        rgba(255,255,255,0.8) 0%, 
        rgba(255,255,255,0.4) 50%, 
        transparent 100%);
      opacity: 0;
      transition: all 0.5s ease;
      border-radius: 15px 0 0 15px;
    }
    
    .cover-page:hover::after {
      opacity: 1;
      transform: translateX(10px);
    }
    
    /* NORMAL SAYFALAR */
    .normal-spread {
      position: relative;
      background: transparent;
    }
    
    .page-left, .page-right {
      width: 50%;
      height: 100%;
      position: relative;
      background: #ffffff;
      overflow: hidden;
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      border-radius: 15px;
      cursor: pointer;
    }
    
    /* Sol sayfa */
    .page-left {
      transform-origin: right center;
      transform: perspective(1500px) rotateY(-8deg) translateX(-20px);
      box-shadow: 5px 0 25px rgba(0,0,0,0.3);
      border-right: 3px solid #f1f5f9;
    }
    
    .page-left:hover {
      transform: perspective(1500px) rotateY(-15deg) translateX(-40px);
      transition: transform 0.5s ease;
    }
    
    /* Saƒü sayfa */
    .page-right {
      transform-origin: left center;
      transform: perspective(1500px) rotateY(8deg) translateX(20px);
      box-shadow: -5px 0 25px rgba(0,0,0,0.3);
      border-left: 3px solid #f1f5f9;
    }
    
    .page-right:hover {
      transform: perspective(1500px) rotateY(15deg) translateX(40px);
      transition: transform 0.5s ease;
    }
    
    /* Cilt √ßizgisi */
    .normal-spread::after {
      content: '';
      position: absolute;
      left: 50%;
      top: 5%;
      width: 8px;
      height: 90%;
      background: linear-gradient(to bottom, 
        #64748b 0%, 
        #334155 20%, 
        #1e293b 50%, 
        #334155 80%, 
        #64748b 100%);
      transform: translateX(-50%);
      z-index: 10;
      box-shadow: 
        -4px 0 12px rgba(0,0,0,0.4),
        4px 0 12px rgba(0,0,0,0.4);
      border-radius: 4px;
      pointer-events: none;
    }
    
    /* ARKA KAPAK */
    .back-cover-spread {
      justify-content: flex-start;
    }
    
    .back-cover-page {
      width: 50%;
      height: 100%;
      background: #ffffff;
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      position: relative;
      border-radius: 15px;
      transform-origin: right center;
      box-shadow: 
        10px 0 30px rgba(0,0,0,0.4),
        20px 0 50px rgba(0,0,0,0.2);
      border-right: 8px solid #e2e8f0;
    }
    
    /* Loading placeholder */
    .loading-content {
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100%;
      flex-direction: column;
      color: #475569;
      background: linear-gradient(135deg, 
        #f8fafc 0%, 
        #f1f5f9 50%, 
        #e2e8f0 100%);
      text-align: center;
      position: relative;
      border-radius: 15px;
    }
    
    .loading-content .icon {
      font-size: 6em;
      margin-bottom: 30px;
      opacity: 0.7;
      animation: float 3s ease-in-out infinite;
    }
    
    @keyframes float {
      0%, 100% { transform: translateY(0px); }
      50% { transform: translateY(-20px); }
    }
    
    .loading-content .title {
      font-size: 2.5em;
      font-weight: 700;
      margin-bottom: 20px;
      color: #1e293b;
      letter-spacing: 1px;
    }
    
    .loading-content .subtitle {
      font-size: 1.3em;
      opacity: 0.8;
      line-height: 1.6;
      max-width: 80%;
    }
    
    /* Sayfa √ßevirme animasyonu */
    .page-turning {
      animation: pageTurn 1s cubic-bezier(0.25, 0.46, 0.45, 0.94);
    }
    
    @keyframes pageTurn {
      0% {
        transform: translateZ(0) scale(1);
      }
      25% {
        transform: translateZ(50px) scale(1.05) rotateY(10deg);
      }
      50% {
        transform: translateZ(100px) scale(1.1) rotateY(0deg);
        opacity: 0.8;
      }
      75% {
        transform: translateZ(50px) scale(1.05) rotateY(-10deg);
      }
      100% {
        transform: translateZ(0) scale(1);
      }
    }
    
    /* Y√ºkleme - viewport ortalƒ± */
    .loading {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      color: white;
      text-align: center;
      font-size: 24px;
      font-weight: 300;
      z-index: 1000;
    }
    
    .spinner {
      width: 70px;
      height: 70px;
      border: 6px solid rgba(255,255,255,0.2);
      border-top: 6px solid white;
      border-radius: 50%;
      animation: spin 1.5s linear infinite;
      margin: 0 auto 30px;
    }
    
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    
    /* Sayfa √ßevirme ipucu */
    .page-turn-hint {
      position: absolute;
      top: 50%;
      left: 30px;
      transform: translateY(-50%);
      width: 0;
      height: 0;
      border-right: 25px solid rgba(255,255,255,0.9);
      border-top: 20px solid transparent;
      border-bottom: 20px solid transparent;
      opacity: 0;
      transition: all 0.4s ease;
      animation: pulse 2s infinite;
      pointer-events: none;
    }
    
    @keyframes pulse {
      0%, 100% {
        transform: translateY(-50%) scale(1);
        opacity: 0;
      }
      50% {
        transform: translateY(-50%) scale(1.1);
        opacity: 0.8;
      }
    }
    
    .cover-page:hover .page-turn-hint {
      opacity: 1;
      animation: none;
    }
    
    /* Responsive - basit */
    @media (max-width: 1300px) {
      .book {
        width: 1000px;
        height: 650px;
      }
    }
    
    @media (max-width: 1100px) {
      .book {
        width: 800px;
        height: 550px;
      }
    }
    
    @media (max-width: 900px) {
      .book {
        width: 600px;
        height: 400px;
      }
    }
  </style>
</head>
<body>
  <div class="loading" id="loading">
    <div class="spinner"></div>
    <div>OSSO Katalog y√ºkleniyor...</div>
  </div>
  
  <div class="book-container" id="book-container" style="display: none;">
    <div class="book" id="book">
      <!-- Sayfalar dinamik olarak y√ºklenecek -->
    </div>
  </div>

  <script>
    class OSSORealFlipbook {
      constructor() {
        this.currentSpread = 0;
        this.spreads = [];
        this.totalSpreads = 14;
        this.init();
      }
      
      async init() {
        try {
          this.createAllSpreads();
          this.setupControls();
          
          setTimeout(() => {
            this.hideLoading();
            this.showSpread(0);
            console.log('OSSO Flipbook hazƒ±r! üìñ');
          }, 1000);
          
        } catch (error) {
          console.error('Flipbook hatasƒ±:', error);
          this.showError();
        }
      }
      
      createAllSpreads() {
        const book = document.getElementById('book');
        
        // 1. KAPAK
        const coverSpread = this.createCoverSpread();
        book.appendChild(coverSpread);
        this.spreads.push(coverSpread);
        
        // 2. NORMAL SAYFALAR
        for (let i = 2; i <= 26; i += 2) {
          const normalSpread = this.createNormalSpread(i, i + 1);
          book.appendChild(normalSpread);
          this.spreads.push(normalSpread);
        }
        
        // 3. ARKA KAPAK
        const backCoverSpread = this.createBackCoverSpread();
        book.appendChild(backCoverSpread);
        this.spreads.push(backCoverSpread);
      }
      
      createCoverSpread() {
        const spread = document.createElement('div');
        spread.className = 'page-spread cover-spread hidden';
        
        spread.innerHTML = `
          <div class="cover-page">
            <div class="loading-content">
              <div class="icon">üìö</div>
              <div class="title">OSSO</div>
              <div class="subtitle">
                Spor Tesisleri & ƒ∞n≈üaat<br>
                Katalog<br><br>
                A√ßmak i√ßin tƒ±klayƒ±n
              </div>
            </div>
            <div class="page-turn-hint"></div>
          </div>
        `;
        
        // Kapak tƒ±klama
        spread.querySelector('.cover-page').onclick = () => this.nextSpread();
        
        this.loadPageImage(spread.querySelector('.cover-page'), 1);
        return spread;
      }
      
      createNormalSpread(leftPage, rightPage) {
        const spread = document.createElement('div');
        spread.className = 'page-spread normal-spread hidden';
        
        spread.innerHTML = `
          <div class="page-left">
            <div class="loading-content">
              <div class="icon">üìÑ</div>
              <div class="title">Sayfa ${leftPage}</div>
              <div class="subtitle">Y√ºkleniyor...</div>
            </div>
          </div>
          <div class="page-right">
            <div class="loading-content">
              <div class="icon">üìÑ</div>
              <div class="title">Sayfa ${rightPage}</div>
              <div class="subtitle">Y√ºkleniyor...</div>
            </div>
          </div>
        `;
        
        // Sol sayfa tƒ±klama - √∂nceki sayfa
        spread.querySelector('.page-left').onclick = () => this.prevSpread();
        
        // Saƒü sayfa tƒ±klama - sonraki sayfa
        spread.querySelector('.page-right').onclick = () => this.nextSpread();
        
        this.loadPageImage(spread.querySelector('.page-left'), leftPage);
        this.loadPageImage(spread.querySelector('.page-right'), rightPage);
        
        return spread;
      }
      
      createBackCoverSpread() {
        const spread = document.createElement('div');
        spread.className = 'page-spread back-cover-spread hidden';
        
        spread.innerHTML = `
          <div class="back-cover-page">
            <div class="loading-content">
              <div class="icon">üìû</div>
              <div class="title">ƒ∞LETƒ∞≈ûƒ∞M</div>
              <div class="subtitle">
                info@ossoinsaat.com<br>
                0555 594 35 13<br><br>
                ƒ∞kitelli Osb Mah.<br>
                S√ºleyman Demirel Blv.<br>
                ƒ∞stmall AVM, K:7, No:298<br>
                Ba≈üak≈üehir/ƒ∞stanbul
              </div>
            </div>
          </div>
        `;
        
        this.loadPageImage(spread.querySelector('.back-cover-page'), 28);
        return spread;
      }
      
      loadPageImage(pageElement, pageNumber) {
        const img = new Image();
        img.onload = () => {
          pageElement.style.backgroundImage = `url('images/${pageNumber}.jpg')`;
          pageElement.innerHTML = '';
        };
        img.onerror = () => {
          console.log(`Sayfa ${pageNumber} placeholder g√∂steriliyor`);
        };
        img.src = `images/${pageNumber}.jpg`;
      }
      
      showSpread(spreadIndex) {
        if (spreadIndex < 0 || spreadIndex >= this.spreads.length) return;
        
        // Mevcut sayfa √ßevirme animasyonu
        if (this.spreads[this.currentSpread]) {
          this.spreads[this.currentSpread].classList.add('page-turning');
          
          setTimeout(() => {
            this.spreads[this.currentSpread].classList.remove('page-turning');
          }, 1000);
        }
        
        // T√ºm sayfalarƒ± gizle
        this.spreads.forEach(spread => {
          spread.classList.add('hidden');
          spread.classList.remove('visible');
        });
        
        // Yeni sayfayƒ± g√∂ster
        setTimeout(() => {
          this.spreads[spreadIndex].classList.remove('hidden');
          this.spreads[spreadIndex].classList.add('visible');
          this.currentSpread = spreadIndex;
        }, 200);
      }
      
      nextSpread() {
        if (this.currentSpread < this.spreads.length - 1) {
          this.showSpread(this.currentSpread + 1);
        }
      }
      
      prevSpread() {
        if (this.currentSpread > 0) {
          this.showSpread(this.currentSpread - 1);
        }
      }
      
      setupControls() {
        // Klavye kontrolleri
        document.addEventListener('keydown', (e) => {
          if (e.keyCode === 37) this.prevSpread(); // Sol ok
          if (e.keyCode === 39) this.nextSpread(); // Saƒü ok
          if (e.keyCode === 32) { // Space
            e.preventDefault();
            this.nextSpread();
          }
        });
        
        // Touch kontrolleri
        let startX = 0;
        const book = document.getElementById('book');
        
        book.addEventListener('touchstart', (e) => {
          startX = e.touches[0].clientX;
        });
        
        book.addEventListener('touchend', (e) => {
          const endX = e.changedTouches[0].clientX;
          const diff = startX - endX;
          
          if (Math.abs(diff) > 50) {
            if (diff > 0) {
              this.nextSpread();
            } else {
              this.prevSpread();
            }
          }
        });
      }
      
      hideLoading() {
        document.getElementById('loading').style.display = 'none';
        document.getElementById('book-container').style.display = 'block';
      }
      
      showError() {
        document.getElementById('loading').innerHTML = `
          <div>‚ùå Katalog y√ºklenemedi</div>
          <div style="font-size: 18px; margin-top: 15px;">
            L√ºtfen sayfayƒ± yenileyin
          </div>
        `;
      }
    }
    
    let flipbook;
    
    document.addEventListener('DOMContentLoaded', () => {
      flipbook = new OSSORealFlipbook();
    });
  </script>
</body>
</html>
