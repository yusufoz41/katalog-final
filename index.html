<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>OSSO Katalog Flipbook</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
      font-family: 'Arial', sans-serif;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }
    
    h1 {
      color: white;
      font-size: 2.5em;
      margin-bottom: 30px;
      text-shadow: 2px 2px 8px rgba(0,0,0,0.5);
      text-align: center;
    }
    
    .book-container {
      perspective: 1500px;
      position: relative;
    }
    
    .book {
      position: relative;
      width: 800px;
      height: 600px;
      transform-style: preserve-3d;
      margin: 0 auto;
      box-shadow: 0 20px 60px rgba(0,0,0,0.4);
      display: flex;
      border-radius: 5px;
      overflow: hidden;
    }
    
    .page-spread {
      position: absolute;
      width: 100%;
      height: 100%;
      display: flex;
      background: white;
      transition: opacity 0.6s ease;
    }
    
    .page-spread.hidden {
      opacity: 0;
      pointer-events: none;
    }
    
    .page-left, .page-right {
      width: 400px;
      height: 600px;
      position: relative;
      background: white;
      overflow: hidden;
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
    }
    
    .page-right {
      border-left: 2px solid #ddd;
    }
    
    /* Kapak √∂zel durumu */
    .cover-spread .page-left {
      width: 100%;
    }
    
    .cover-spread .page-right,
    .back-cover-spread .page-left {
      display: none;
    }
    
    .back-cover-spread .page-right {
      width: 100%;
    }
    
    /* Y√ºkleme placeholderlarƒ± */
    .loading-content {
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100%;
      flex-direction: column;
      color: #666;
      background: #f8f9fa;
    }
    
    .loading-content .icon {
      font-size: 4em;
      margin-bottom: 20px;
      opacity: 0.5;
    }
    
    /* Kontroller */
    .controls {
      display: flex;
      gap: 15px;
      align-items: center;
      margin-top: 30px;
      position: relative;
      z-index: 100;
    }
    
    .control-btn {
      background: rgba(255, 255, 255, 0.15);
      backdrop-filter: blur(10px);
      color: white;
      border: 2px solid rgba(255, 255, 255, 0.3);
      padding: 12px 24px;
      border-radius: 30px;
      cursor: pointer;
      transition: all 0.3s ease;
      font-size: 16px;
    }
    
    .control-btn:hover:not(:disabled) {
      background: rgba(255, 255, 255, 0.25);
      transform: translateY(-2px);
    }
    
    .control-btn:disabled {
      opacity: 0.4;
      cursor: not-allowed;
    }
    
    .page-info {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      padding: 8px 16px;
      border-radius: 20px;
      color: white;
      font-size: 16px;
      border: 1px solid rgba(255, 255, 255, 0.2);
    }
    
    /* Responsive */
    @media (max-width: 900px) {
      .book {
        width: 600px;
        height: 450px;
      }
      .page-left, .page-right {
        width: 300px;
        height: 450px;
      }
      .cover-spread .page-left,
      .back-cover-spread .page-right {
        width: 600px;
      }
    }
    
    @media (max-width: 650px) {
      .book {
        width: 400px;
        height: 300px;
      }
      .page-left, .page-right {
        width: 200px;
        height: 300px;
      }
      .cover-spread .page-left,
      .back-cover-spread .page-right {
        width: 400px;
      }
      h1 {
        font-size: 1.8em;
      }
    }
    
    /* Y√ºkleme */
    .loading {
      color: white;
      text-align: center;
      font-size: 20px;
    }
    
    .spinner {
      width: 50px;
      height: 50px;
      border: 4px solid rgba(255,255,255,0.3);
      border-top: 4px solid white;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin: 0 auto 30px;
    }
    
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    
    /* Hover efekti */
    .book:hover {
      transform: rotateY(-2deg) rotateX(1deg);
      transition: transform 0.5s ease;
    }
  </style>
</head>
<body>
  <h1>üìö OSSO Katalog</h1>
  
  <div class="loading" id="loading">
    <div class="spinner"></div>
    <div>Katalog sayfalarƒ± y√ºkleniyor...</div>
  </div>
  
  <div class="book-container" id="book-container" style="display: none;">
    <div class="book" id="book">
      <!-- Sayfalar dinamik olarak y√ºklenecek -->
    </div>
  </div>
  
  <div class="controls" id="controls" style="display: none;">
    <button class="control-btn" id="prevBtn">‚¨Ö √ñnceki</button>
    <div class="page-info" id="pageInfo">Kapak</div>
    <button class="control-btn" id="nextBtn">Sonraki ‚û°</button>
    <button class="control-btn" id="homeBtn">üè† Kapak</button>
  </div>

  <script>
    class OSSORealFlipbook {
      constructor() {
        this.currentSpread = 0;
        this.spreads = [];
        this.totalSpreads = 14; // 28 sayfa / 2 = 14 a√ßƒ±lƒ±m
        this.init();
      }
      
      async init() {
        try {
          this.createAllSpreads();
          this.setupControls();
          this.hideLoading();
          this.showSpread(0);
          console.log('OSSO Flipbook hazƒ±r! üìñ');
        } catch (error) {
          console.error('Flipbook hatasƒ±:', error);
          this.showError();
        }
      }
      
      createAllSpreads() {
        const book = document.getElementById('book');
        
        // Spread tanƒ±mlarƒ± (sayfa √ßiftleri)
        const spreadConfigs = [
          { type: 'cover', pages: [1] },              // Kapak
          { type: 'normal', pages: [2, 3] },          // ƒ∞√ßindekiler & Hakkƒ±mƒ±zda tablosu
          { type: 'normal', pages: [4, 5] },          // Hakkƒ±mƒ±zda & Deƒüerlerimiz
          { type: 'normal', pages: [6, 7] },          // Misyon/Vizyon & Hizmetlerimiz
          { type: 'normal', pages: [8, 9] },          // Tenis kortlarƒ±
          { type: 'normal', pages: [10, 11] },        // Futbol sahalarƒ±
          { type: 'normal', pages: [12, 13] },        // Basketbol sahalarƒ±
          { type: 'normal', pages: [14, 15] },        // Y√ºr√ºy√º≈ü yollarƒ±
          { type: 'normal', pages: [16, 17] },        // √áe≈üitli spor alanlarƒ±
          { type: 'normal', pages: [18, 19] },        // √áocuk oyun parklarƒ±
          { type: 'normal', pages: [20, 21] },        // Referanslar 1
          { type: 'normal', pages: [22, 23] },        // Referanslar 2
          { type: 'normal', pages: [24, 25] },        // Referanslar 3
          { type: 'back-cover', pages: [28] }         // Arka kapak (27 bo≈ü sayfa atlandƒ±)
        ];
        
        spreadConfigs.forEach((config, index) => {
          const spread = this.createSpread(config, index);
          book.appendChild(spread);
          this.spreads.push(spread);
        });
      }
      
      createSpread(config, index) {
        const spread = document.createElement('div');
        spread.className = `page-spread ${config.type}-spread hidden`;
        spread.dataset.spreadIndex = index;
        
        if (config.type === 'cover') {
          spread.innerHTML = `
            <div class="page-left">
              <div class="loading-content">
                <div class="icon">üìö</div>
                <div>OSSO Katalog</div>
                <div style="font-size: 14px; margin-top: 10px;">Kapak y√ºkleniyor...</div>
              </div>
            </div>
          `;
          this.loadPageImage(spread.querySelector('.page-left'), 1);
          
        } else if (config.type === 'back-cover') {
          spread.innerHTML = `
            <div class="page-right">
              <div class="loading-content">
                <div class="icon">üìû</div>
                <div>ƒ∞leti≈üim</div>
                <div style="font-size: 14px; margin-top: 10px;">Arka kapak y√ºkleniyor...</div>
              </div>
            </div>
          `;
          this.loadPageImage(spread.querySelector('.page-right'), 28);
          
        } else {
          // Normal sayfa √ßifti
          spread.innerHTML = `
            <div class="page-left">
              <div class="loading-content">
                <div class="icon">üìÑ</div>
                <div>Sayfa ${config.pages[0]}</div>
                <div style="font-size: 12px; margin-top: 10px;">Y√ºkleniyor...</div>
              </div>
            </div>
            <div class="page-right">
              <div class="loading-content">
                <div class="icon">üìÑ</div>
                <div>Sayfa ${config.pages[1]}</div>
                <div style="font-size: 12px; margin-top: 10px;">Y√ºkleniyor...</div>
              </div>
            </div>
          `;
          
          this.loadPageImage(spread.querySelector('.page-left'), config.pages[0]);
          this.loadPageImage(spread.querySelector('.page-right'), config.pages[1]);
        }
        
        return spread;
      }
      
      loadPageImage(pageElement, pageNumber) {
        const img = new Image();
        img.onload = () => {
          pageElement.style.backgroundImage = `url('page${pageNumber}.jpg')`;
          pageElement.innerHTML = ''; // Loading content'i temizle
        };
        img.onerror = () => {
          // Fallback - loading content'i koru
          console.log(`Sayfa ${pageNumber} resmi y√ºklenemedi`);
        };
        img.src = `page${pageNumber}.jpg`;
      }
      
      showSpread(spreadIndex) {
        if (spreadIndex < 0 || spreadIndex >= this.spreads.length) return;
        
        // T√ºm spread'leri gizle
        this.spreads.forEach(spread => {
          spread.classList.add('hidden');
        });
        
        // Se√ßilen spread'i g√∂ster
        this.spreads[spreadIndex].classList.remove('hidden');
        
        this.currentSpread = spreadIndex;
        this.updateControls();
      }
      
      nextSpread() {
        if (this.currentSpread < this.spreads.length - 1) {
          this.showSpread(this.currentSpread + 1);
        }
      }
      
      prevSpread() {
        if (this.currentSpread > 0) {
          this.showSpread(this.currentSpread - 1);
        }
      }
      
      goHome() {
        this.showSpread(0);
      }
      
      updateControls() {
        const pageInfo = document.getElementById('pageInfo');
        const prevBtn = document.getElementById('prevBtn');
        const nextBtn = document.getElementById('nextBtn');
        
        if (this.currentSpread === 0) {
          pageInfo.textContent = 'Kapak';
        } else if (this.currentSpread === this.spreads.length - 1) {
          pageInfo.textContent = 'Arka Kapak';
        } else {
          const startPage = (this.currentSpread - 1) * 2 + 2;
          const endPage = startPage + 1;
          pageInfo.textContent = `Sayfa ${startPage}-${endPage}`;
        }
        
        prevBtn.disabled = this.currentSpread === 0;
        nextBtn.disabled = this.currentSpread === this.spreads.length - 1;
      }
      
      setupControls() {
        document.getElementById('prevBtn').onclick = () => this.prevSpread();
        document.getElementById('nextBtn').onclick = () => this.nextSpread();
        document.getElementById('homeBtn').onclick = () => this.goHome();
        
        // Klavye kontrolleri
        document.addEventListener('keydown', (e) => {
          if (e.keyCode === 37) this.prevSpread(); // Sol ok
          if (e.keyCode === 39) this.nextSpread(); // Saƒü ok
          if (e.keyCode === 36) this.goHome(); // Home tu≈üu
        });
        
        // Touch kontrolleri
        let startX = 0;
        const book = document.getElementById('book');
        
        book.addEventListener('touchstart', (e) => {
          startX = e.touches[0].clientX;
        });
        
        book.addEventListener('touchend', (e) => {
          const endX = e.changedTouches[0].clientX;
          const diff = startX - endX;
          
          if (Math.abs(diff) > 50) {
            if (diff > 0) {
              this.nextSpread();
            } else {
              this.prevSpread();
            }
          }
        });
      }
      
      hideLoading() {
        document.getElementById('loading').style.display = 'none';
        document.getElementById('book-container').style.display = 'block';
        document.getElementById('controls').style.display = 'flex';
      }
      
      showError() {
        document.getElementById('loading').innerHTML = `
          <div>‚ùå Katalog y√ºklenemedi</div>
          <div style="font-size: 16px; margin-top: 15px;">
            L√ºtfen sayfayƒ± yenileyin
          </div>
        `;
      }
    }
    
    // Flipbook'u ba≈ülat
    document.addEventListener('DOMContentLoaded', () => {
      setTimeout(() => {
        new OSSORealFlipbook();
      }, 500);
    });
  </script>
</body>
</html>
