<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>OSSO Flipbook</title>
  <style>
    body {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      font-family: 'Arial', sans-serif;
      padding: 20px;
      min-height: 100vh;
      margin: 0;
    }
    
    h1 {
      color: white;
      font-size: 2.5em;
      margin-bottom: 30px;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
    }
    
    .flipbook-container {
      position: relative;
      width: 800px;
      height: 600px;
      margin: 20px auto;
      box-shadow: 0 15px 40px rgba(0,0,0,0.3);
      border-radius: 10px;
      overflow: hidden;
      background: white;
    }
    
    .page {
      position: absolute;
      width: 400px;
      height: 600px;
      background: white;
      border: 1px solid #ddd;
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      transition: transform 0.6s ease-in-out;
      transform-origin: left center;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 18px;
      color: #666;
      box-sizing: border-box;
    }
    
    .page.flipped {
      transform: rotateY(-180deg);
    }
    
    .page-left {
      left: 0;
      z-index: 1;
    }
    
    .page-right {
      right: 0;
      z-index: 2;
    }
    
    .cover-page {
      background: linear-gradient(135deg, #2c3e50, #3498db);
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
    }
    
    .cover-page h2 {
      font-size: 3em;
      margin: 0;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
    }
    
    .cover-page p {
      font-size: 1.2em;
      margin-top: 20px;
      opacity: 0.9;
    }
    
    .page-number {
      position: absolute;
      bottom: 20px;
      right: 20px;
      background: rgba(0,0,0,0.7);
      color: white;
      padding: 5px 10px;
      border-radius: 15px;
      font-size: 12px;
    }
    
    .controls {
      margin-top: 20px;
      display: flex;
      gap: 10px;
      align-items: center;
    }
    
    .control-btn {
      background: rgba(255,255,255,0.2);
      color: white;
      border: 2px solid rgba(255,255,255,0.3);
      padding: 10px 20px;
      border-radius: 25px;
      cursor: pointer;
      transition: all 0.3s ease;
      font-size: 14px;
    }
    
    .control-btn:hover:not(:disabled) {
      background: rgba(255,255,255,0.3);
      transform: translateY(-2px);
    }
    
    .control-btn:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }
    
    .page-info {
      color: white;
      font-size: 16px;
      margin: 0 15px;
    }
    
    .loading {
      color: white;
      font-size: 18px;
      text-align: center;
    }
    
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    
    .spinner {
      width: 40px;
      height: 40px;
      border: 4px solid rgba(255,255,255,0.3);
      border-top: 4px solid white;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin: 0 auto 20px;
    }
    
    @media (max-width: 900px) {
      .flipbook-container {
        width: 90vw;
        height: calc(90vw * 0.75);
      }
      
      .page {
        width: 45vw;
        height: calc(90vw * 0.75);
      }
    }
  </style>
</head>
<body>
  <h1>üìò OSSO Katalog</h1>
  
  <div class="loading" id="loading">
    <div class="spinner"></div>
    Katalog hazƒ±rlanƒ±yor...
  </div>
  
  <div class="flipbook-container" id="flipbook-container" style="display: none;">
    <div id="flipbook">
      <!-- Sayfalar JavaScript ile y√ºklenecek -->
    </div>
  </div>
  
  <div class="controls" id="controls" style="display: none;">
    <button class="control-btn" id="prevBtn">‚¨ÖÔ∏è √ñnceki</button>
    <div class="page-info" id="pageInfo">1 / 1</div>
    <button class="control-btn" id="nextBtn">Sonraki ‚û°Ô∏è</button>
    <button class="control-btn" id="homeBtn">üè† Ana Sayfa</button>
  </div>

  <script>
    // Vercel i√ßin optimize edilmi≈ü flipbook
    class SimpleFlipbook {
      constructor(container, totalPages) {
        this.container = container;
        this.totalPages = totalPages;
        this.currentPage = 1;
        this.pages = [];
        this.init();
      }
      
      async init() {
        try {
          // Sayfalarƒ± olu≈ütur
          await this.createPages();
          
          // Kontrolleri ayarla
          this.setupControls();
          
          // Y√ºkleme ekranƒ±nƒ± gizle
          document.getElementById('loading').style.display = 'none';
          document.getElementById('flipbook-container').style.display = 'block';
          document.getElementById('controls').style.display = 'flex';
          
          // ƒ∞lk sayfayƒ± g√∂ster
          this.showPage(1);
          
          console.log('Flipbook ba≈üarƒ±la y√ºklendi!');
        } catch (error) {
          console.error('Flipbook y√ºklenirken hata:', error);
          document.getElementById('loading').innerHTML = `
            <div>‚ùå Y√ºkleme hatasƒ±</div>
            <div style="font-size: 14px; margin-top: 10px;">L√ºtfen sayfayƒ± yenileyin</div>
          `;
        }
      }
      
      async createPages() {
        // Kapak sayfasƒ±
        const coverPage = document.createElement('div');
        coverPage.className = 'page cover-page';
        coverPage.innerHTML = `
          <h2>OSSO</h2>
          <p>√úr√ºn Kataloƒüu</p>
          <div class="page-number">1</div>
        `;
        this.pages.push(coverPage);
        
        // Diƒüer sayfalar
        for (let i = 2; i <= this.totalPages; i++) {
          const page = document.createElement('div');
          page.className = 'page';
          page.innerHTML = `
            <div style="text-align: center;">
              <div style="font-size: 24px; margin-bottom: 20px;">üìÑ</div>
              <div>Sayfa ${i}</div>
              <div style="font-size: 12px; margin-top: 10px; color: #999;">
                images/${i}.jpg y√ºkleniyor...
              </div>
            </div>
            <div class="page-number">${i}</div>
          `;
          
          // Resim y√ºkleme (asenkron)
          this.loadPageImage(page, i);
          this.pages.push(page);
        }
        
        // ƒ∞lk sayfayƒ± container'a ekle
        this.container.appendChild(this.pages[0]);
      }
      
      loadPageImage(page, pageNumber) {
        const img = new Image();
        img.onload = () => {
          page.style.backgroundImage = `url('images/${pageNumber}.jpg')`;
          page.innerHTML = `<div class="page-number">${pageNumber}</div>`;
        };
        img.onerror = () => {
          page.innerHTML = `
            <div style="text-align: center;">
              <div style="font-size: 48px; margin-bottom: 20px;">üì∑</div>
              <div>Resim bulunamadƒ±</div>
              <div style="font-size: 12px; margin-top: 10px; color: #999;">
                images/${pageNumber}.jpg
              </div>
            </div>
            <div class="page-number">${pageNumber}</div>
          `;
        };
        img.src = `images/${pageNumber}.jpg`;
      }
      
      showPage(pageNumber) {
        if (pageNumber < 1 || pageNumber > this.totalPages) return;
        
        // Mevcut sayfayƒ± temizle
        this.container.innerHTML = '';
        
        // Yeni sayfayƒ± g√∂ster
        this.container.appendChild(this.pages[pageNumber - 1]);
        this.currentPage = pageNumber;
        
        // Sayfa bilgisini g√ºncelle
        document.getElementById('pageInfo').textContent = `${pageNumber} / ${this.totalPages}`;
        
        // Buton durumlarƒ±nƒ± g√ºncelle
        document.getElementById('prevBtn').disabled = pageNumber === 1;
        document.getElementById('nextBtn').disabled = pageNumber === this.totalPages;
      }
      
      setupControls() {
        document.getElementById('prevBtn').onclick = () => {
          if (this.currentPage > 1) {
            this.showPage(this.currentPage - 1);
          }
        };
        
        document.getElementById('nextBtn').onclick = () => {
          if (this.currentPage < this.totalPages) {
            this.showPage(this.currentPage + 1);
          }
        };
        
        document.getElementById('homeBtn').onclick = () => {
          this.showPage(1);
        };
        
        // Klavye kontrolleri
        document.addEventListener('keydown', (e) => {
          if (e.keyCode === 37) { // Sol ok
            this.showPage(this.currentPage - 1);
          } else if (e.keyCode === 39) { // Saƒü ok
            this.showPage(this.currentPage + 1);
          }
        });
        
        // Touch kontrolleri (mobil)
        let startX = 0;
        this.container.addEventListener('touchstart', (e) => {
          startX = e.touches[0].clientX;
        });
        
        this.container.addEventListener('touchend', (e) => {
          const endX = e.changedTouches[0].clientX;
          const diff = startX - endX;
          
          if (Math.abs(diff) > 50) {
            if (diff > 0) {
              this.showPage(this.currentPage + 1); // Sola kaydƒ±r = sonraki
            } else {
              this.showPage(this.currentPage - 1); // Saƒüa kaydƒ±r = √∂nceki
            }
          }
        });
      }
    }
    
    // Sayfa y√ºklendiƒüinde flipbook'u ba≈ülat
    document.addEventListener('DOMContentLoaded', () => {
      const totalPages = 28;
      const flipbookContainer = document.getElementById('flipbook');
      
      // Kƒ±sa bir gecikme ile ba≈ülat (Vercel i√ßin)
      setTimeout(() => {
        new SimpleFlipbook(flipbookContainer, totalPages);
      }, 100);
    });
  </script>
</body>
</html>
