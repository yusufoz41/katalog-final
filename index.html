<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>OSSO Katalog Flipbook</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
      font-family: 'Arial', sans-serif;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }
    
    h1 {
      color: white;
      font-size: 2.5em;
      margin-bottom: 30px;
      text-shadow: 2px 2px 8px rgba(0,0,0,0.5);
      text-align: center;
    }
    
    .book-container {
      perspective: 1500px;
      position: relative;
    }
    
    .book {
      position: relative;
      width: 800px;
      height: 600px;
      transform-style: preserve-3d;
      margin: 0 auto;
      box-shadow: 0 20px 60px rgba(0,0,0,0.4);
      border-radius: 8px;
      overflow: hidden;
    }
    
    /* Sayfa Sistem */
    .page-spread {
      position: absolute;
      width: 100%;
      height: 100%;
      display: flex;
      background: white;
      transition: opacity 0.8s ease;
      border-radius: 8px;
      overflow: hidden;
    }
    
    .page-spread.hidden {
      opacity: 0;
      pointer-events: none;
    }
    
    /* Kapak - Tek sayfa, tam geni≈ülik */
    .cover-page {
      width: 100%;
      height: 100%;
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      position: relative;
      cursor: pointer;
      transition: transform 0.3s ease;
      border-radius: 8px;
      overflow: hidden;
    }
    
    .cover-page:hover {
      transform: scale(1.02);
    }
    
    /* Sayfa a√ßƒ±lma efekti i√ßin overlay */
    .cover-page::after {
      content: '';
      position: absolute;
      top: 0;
      right: 0;
      width: 40px;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(0,0,0,0.1));
      opacity: 0;
      transition: opacity 0.3s ease;
    }
    
    .cover-page:hover::after {
      opacity: 1;
    }
    
    /* Normal sayfa √ßiftleri */
    .page-left, .page-right {
      width: 400px;
      height: 600px;
      position: relative;
      background: white;
      overflow: hidden;
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
    }
    
    .page-right {
      border-left: 2px solid #ddd;
    }
    
    /* Arka kapak - Tek sayfa, tam geni≈ülik */
    .back-cover-page {
      width: 100%;
      height: 100%;
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      position: relative;
      border-radius: 8px;
      overflow: hidden;
    }
    
    /* Loading placeholder */
    .loading-content {
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100%;
      flex-direction: column;
      color: #666;
      background: linear-gradient(135deg, #f8f9fa, #e9ecef);
      text-align: center;
    }
    
    .loading-content .icon {
      font-size: 4em;
      margin-bottom: 20px;
      opacity: 0.6;
      animation: pulse 2s infinite;
    }
    
    @keyframes pulse {
      0%, 100% { opacity: 0.6; }
      50% { opacity: 1; }
    }
    
    .loading-content .title {
      font-size: 1.5em;
      font-weight: bold;
      margin-bottom: 10px;
    }
    
    .loading-content .subtitle {
      font-size: 0.9em;
      opacity: 0.7;
    }
    
    /* Sayfa ge√ßi≈ü efektleri */
    .page-spread.fade-in {
      animation: fadeIn 0.8s ease;
    }
    
    @keyframes fadeIn {
      from { opacity: 0; transform: translateX(20px); }
      to { opacity: 1; transform: translateX(0); }
    }
    
    /* Kitap hover efekti */
    .book:hover {
      transform: rotateY(-2deg) rotateX(1deg);
      transition: transform 0.5s ease;
    }
    
    /* Kontroller */
    .controls {
      display: flex;
      gap: 15px;
      align-items: center;
      margin-top: 30px;
      position: relative;
      z-index: 100;
    }
    
    .control-btn {
      background: rgba(255, 255, 255, 0.15);
      backdrop-filter: blur(10px);
      color: white;
      border: 2px solid rgba(255, 255, 255, 0.3);
      padding: 12px 24px;
      border-radius: 30px;
      cursor: pointer;
      transition: all 0.3s ease;
      font-size: 16px;
      font-weight: 500;
    }
    
    .control-btn:hover:not(:disabled) {
      background: rgba(255, 255, 255, 0.25);
      transform: translateY(-2px);
      box-shadow: 0 8px 20px rgba(0,0,0,0.2);
    }
    
    .control-btn:disabled {
      opacity: 0.4;
      cursor: not-allowed;
    }
    
    .page-info {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      padding: 8px 16px;
      border-radius: 20px;
      color: white;
      font-size: 16px;
      border: 1px solid rgba(255, 255, 255, 0.2);
      font-weight: 500;
    }
    
    /* Responsive */
    @media (max-width: 900px) {
      .book {
        width: 600px;
        height: 450px;
      }
      .page-left, .page-right {
        width: 300px;
        height: 450px;
      }
    }
    
    @media (max-width: 650px) {
      .book {
        width: 400px;
        height: 300px;
      }
      .page-left, .page-right {
        width: 200px;
        height: 300px;
      }
      h1 {
        font-size: 1.8em;
      }
    }
    
    /* Y√ºkleme animasyonu */
    .loading {
      color: white;
      text-align: center;
      font-size: 20px;
    }
    
    .spinner {
      width: 50px;
      height: 50px;
      border: 4px solid rgba(255,255,255,0.3);
      border-top: 4px solid white;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin: 0 auto 30px;
    }
    
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    
    /* √ñzel a√ßƒ±lma efekti */
    .page-turn-effect {
      position: absolute;
      top: 0;
      right: 0;
      width: 100px;
      height: 100%;
      background: linear-gradient(90deg, 
        transparent 0%, 
        rgba(255,255,255,0.1) 50%, 
        rgba(255,255,255,0.3) 100%);
      transform: translateX(100%);
      transition: transform 0.6s ease;
    }
    
    .cover-page:hover .page-turn-effect {
      transform: translateX(0%);
    }
  </style>
</head>
<body>
  <h1>üìö OSSO Katalog</h1>
  
  <div class="loading" id="loading">
    <div class="spinner"></div>
    <div>Katalog hazƒ±rlanƒ±yor...</div>
  </div>
  
  <div class="book-container" id="book-container" style="display: none;">
    <div class="book" id="book">
      <!-- Sayfalar dinamik olarak y√ºklenecek -->
    </div>
  </div>
  
  <div class="controls" id="controls" style="display: none;">
    <button class="control-btn" id="prevBtn">‚¨Ö √ñnceki</button>
    <div class="page-info" id="pageInfo">Kapak</div>
    <button class="control-btn" id="nextBtn">Sonraki ‚û°</button>
    <button class="control-btn" id="homeBtn">üè† Kapak</button>
  </div>

  <script>
    class OSSORealFlipbook {
      constructor() {
        this.currentSpread = 0;
        this.spreads = [];
        this.totalSpreads = 14; // 28 sayfa i√ßin 14 spread
        this.init();
      }
      
      async init() {
        try {
          this.createAllSpreads();
          this.setupControls();
          
          // Y√ºkleme ekranƒ±nƒ± hemen gizle
          setTimeout(() => {
            this.hideLoading();
            this.showSpread(0);
            console.log('OSSO Flipbook hazƒ±r! üìñ');
          }, 800);
          
        } catch (error) {
          console.error('Flipbook hatasƒ±:', error);
          this.showError();
        }
      }
      
      createAllSpreads() {
        const book = document.getElementById('book');
        
        // Kapak (tek sayfa)
        const coverSpread = this.createCoverSpread();
        book.appendChild(coverSpread);
        this.spreads.push(coverSpread);
        
        // Normal sayfa √ßiftleri (2-3, 4-5, 6-7, ... 26-27)
        for (let i = 2; i <= 26; i += 2) {
          const normalSpread = this.createNormalSpread(i, i + 1);
          book.appendChild(normalSpread);
          this.spreads.push(normalSpread);
        }
        
        // Arka kapak (tek sayfa)
        const backCoverSpread = this.createBackCoverSpread();
        book.appendChild(backCoverSpread);
        this.spreads.push(backCoverSpread);
      }
      
      createCoverSpread() {
        const spread = document.createElement('div');
        spread.className = 'page-spread cover-spread hidden';
        spread.dataset.spreadIndex = 0;
        
        spread.innerHTML = `
          <div class="cover-page" onclick="flipbook.nextSpread()">
            <div class="loading-content">
              <div class="icon">üìö</div>
              <div class="title">OSSO KATALOG</div>
              <div class="subtitle">Kapak y√ºkleniyor...</div>
            </div>
            <div class="page-turn-effect"></div>
          </div>
        `;
        
        this.loadPageImage(spread.querySelector('.cover-page'), 1);
        return spread;
      }
      
      createNormalSpread(leftPage, rightPage) {
        const spread = document.createElement('div');
        spread.className = 'page-spread normal-spread hidden';
        
        spread.innerHTML = `
          <div class="page-left">
            <div class="loading-content">
              <div class="icon">üìÑ</div>
              <div class="title">Sayfa ${leftPage}</div>
              <div class="subtitle">Y√ºkleniyor...</div>
            </div>
          </div>
          <div class="page-right">
            <div class="loading-content">
              <div class="icon">üìÑ</div>
              <div class="title">Sayfa ${rightPage}</div>
              <div class="subtitle">Y√ºkleniyor...</div>
            </div>
          </div>
        `;
        
        this.loadPageImage(spread.querySelector('.page-left'), leftPage);
        this.loadPageImage(spread.querySelector('.page-right'), rightPage);
        
        return spread;
      }
      
      createBackCoverSpread() {
        const spread = document.createElement('div');
        spread.className = 'page-spread back-cover-spread hidden';
        
        spread.innerHTML = `
          <div class="back-cover-page">
            <div class="loading-content">
              <div class="icon">üìû</div>
              <div class="title">ƒ∞LETƒ∞≈ûƒ∞M</div>
              <div class="subtitle">Arka kapak y√ºkleniyor...</div>
            </div>
          </div>
        `;
        
        this.loadPageImage(spread.querySelector('.back-cover-page'), 28);
        return spread;
      }
      
      loadPageImage(pageElement, pageNumber) {
        const img = new Image();
        img.onload = () => {
          pageElement.style.backgroundImage = `url('images/${pageNumber}.jpg')`;
          pageElement.innerHTML = ''; // Loading content'i temizle
        };
        img.onerror = () => {
          // Resim yoksa placeholder'ƒ± g√ºncelle
          const content = pageElement.querySelector('.loading-content');
          if (content) {
            content.innerHTML = `
              <div class="icon">üñºÔ∏è</div>
              <div class="title">Sayfa ${pageNumber}</div>
              <div class="subtitle">Resim bulunamadƒ±<br><small>images/${pageNumber}.jpg</small></div>
            `;
          }
        };
        img.src = `images/${pageNumber}.jpg`;
      }
      
      showSpread(spreadIndex) {
        if (spreadIndex < 0 || spreadIndex >= this.spreads.length) return;
        
        // T√ºm spread'leri gizle
        this.spreads.forEach(spread => {
          spread.classList.add('hidden');
        });
        
        // Se√ßilen spread'i g√∂ster
        this.spreads[spreadIndex].classList.remove('hidden');
        this.spreads[spreadIndex].classList.add('fade-in');
        
        // Animasyon sonrasƒ± class'ƒ± temizle
        setTimeout(() => {
          this.spreads[spreadIndex].classList.remove('fade-in');
        }, 800);
        
        this.currentSpread = spreadIndex;
        this.updateControls();
      }
      
      nextSpread() {
        if (this.currentSpread < this.spreads.length - 1) {
          this.showSpread(this.currentSpread + 1);
        }
      }
      
      prevSpread() {
        if (this.currentSpread > 0) {
          this.showSpread(this.currentSpread - 1);
        }
      }
      
      goHome() {
        this.showSpread(0);
      }
      
      updateControls() {
        const pageInfo = document.getElementById('pageInfo');
        const prevBtn = document.getElementById('prevBtn');
        const nextBtn = document.getElementById('nextBtn');
        
        if (this.currentSpread === 0) {
          pageInfo.textContent = 'üìö Kapak';
        } else if (this.currentSpread === this.spreads.length - 1) {
          pageInfo.textContent = 'üìû Arka Kapak';
        } else {
          const startPage = (this.currentSpread - 1) * 2 + 2;
          const endPage = startPage + 1;
          pageInfo.textContent = `üìÑ Sayfa ${startPage}-${endPage}`;
        }
        
        prevBtn.disabled = this.currentSpread === 0;
        nextBtn.disabled = this.currentSpread === this.spreads.length - 1;
      }
      
      setupControls() {
        document.getElementById('prevBtn').onclick = () => this.prevSpread();
        document.getElementById('nextBtn').onclick = () => this.nextSpread();
        document.getElementById('homeBtn').onclick = () => this.goHome();
        
        // Klavye kontrolleri
        document.addEventListener('keydown', (e) => {
          if (e.keyCode === 37) this.prevSpread(); // Sol ok
          if (e.keyCode === 39) this.nextSpread(); // Saƒü ok
          if (e.keyCode === 36) this.goHome(); // Home tu≈üu
          if (e.keyCode === 32) { // Space tu≈üu
            e.preventDefault();
            this.nextSpread();
          }
        });
        
        // Touch kontrolleri
        let startX = 0;
        const book = document.getElementById('book');
        
        book.addEventListener('touchstart', (e) => {
          startX = e.touches[0].clientX;
        });
        
        book.addEventListener('touchend', (e) => {
          const endX = e.changedTouches[0].clientX;
          const diff = startX - endX;
          
          if (Math.abs(diff) > 50) {
            if (diff > 0) {
              this.nextSpread();
            } else {
              this.prevSpread();
            }
          }
        });
      }
      
      hideLoading() {
        document.getElementById('loading').style.display = 'none';
        document.getElementById('book-container').style.display = 'block';
        document.getElementById('controls').style.display = 'flex';
      }
      
      showError() {
        document.getElementById('loading').innerHTML = `
          <div>‚ùå Katalog y√ºklenemedi</div>
          <div style="font-size: 16px; margin-top: 15px;">
            L√ºtfen sayfayƒ± yenileyin
          </div>
        `;
      }
    }
    
    // Global eri≈üim i√ßin
    let flipbook;
    
    // Flipbook'u ba≈ülat
    document.addEventListener('DOMContentLoaded', () => {
      console.log('DOM y√ºklendi, flipbook ba≈ülatƒ±lƒ±yor...');
      
      setTimeout(() => {
        console.log('Flipbook sƒ±nƒ±fƒ± olu≈üturuluyor...');
        flipbook = new OSSORealFlipbook();
      }, 100);
    });
  </script>
</body>
</html>
